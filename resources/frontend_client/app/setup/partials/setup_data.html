<section class="SetupSubNav">
    <div class="SetupWrapper">
        <div class="SetupBreadcrumbs">
            <ul>
                <li class="inline-block text-brand"><a class="Breadcrumb" href="/setup/data">Your data</a></li>
            </ul>
        </div>
    </div>
</section>
<section class="SetupOffset">
    <div class="SetupWrapper">
        <ul class="Connections Grid Grid--gutters Grid--1of4">
            <li class="Grid-cell" ng-repeat="database in databases">
                <a class="Connection-type" href="/setup/data/{{database.id}}">
                    <h4 class="Connection-name text-bold">{{database.name}}</h4>
                    <span class="Connection-engine block">{{database.engine}}</span>
                </a>
            </li>
            <li class="Grid-cell relative" ng-hide="databases.length < 0">
                <a href="/setup/data/add" class="Connection-type Connection-typeNew">
                    <div class="Connection-icon Connection-add">
                        <cv-add-icon width="16px" height="16px"></cv-add-icon>
                    </div>
                    <h4 class="Connection-name">Add a database</h4>
                </a>
            </li>
        </ul>

    </div>
</section>

<div class="SetupBar">
    <div ng-show="databases.length > 0">
        <cv-step-button
            text="Done"
            destination="/">
        </cv-step-button>
    </div>
</div>
