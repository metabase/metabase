          driver: mongo

      - test-driver:
          name: be-tests-mysql
          requires:
            - be-tests
          e:
            name: mysql-5-7
            encryption-key: Orw0AAyzkO/kPTLJRxiyKoBHXa/d6ZcO+p+gpZO/wSQ=
          driver: mysql

      - test-driver:
          name: be-tests-oracle
