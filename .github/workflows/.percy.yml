name: Percy

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore:
      - "docs/**"
      - "frontend/test/**"
      - "enterprise/frontend/test/**"
  push:
    branches:
      - master
      - "release-**"
    tags:
      - "**"
    paths-ignore:
      - "docs/**"
      - "frontend/test/**"
      - "enterprise/frontend/test/**"

jobs:
  build:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-20.04
    timeout-minutes: 60
    strategy:
      matrix:
        edition: [oss]
    env:
      MB_EDITION: ${{ matrix.edition }}
      INTERACTIVE: false
    steps:
      - uses: actions/checkout@v2
      - name: Prepare Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Prepare JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Install Clojure CLI
        run: |
          curl -O https://download.clojure.org/install/linux-install-1.10.1.708.sh &&
          sudo bash ./linux-install-1.10.1.708.sh
      - name: Check versions
        run: |
          echo "Node.js `node --version`"
          echo "yarn `yarn --version`"
          java -version
          echo "Clojure `clojure -e "(println (clojure-version))"`"
          lein --version

      - name: Get yarn cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
      - name: Get M2 cache
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/project.clj') }}-${{ hashFiles('**/deps.edn') }}

      - run: yarn install --frozen-lockfile --prefer-offline
      - run: lein with-profile +include-all-drivers,+cloverage,+junit,+${{ matrix.edition }} deps
      - run: ./bin/build

      - name: Mark with the commit hash
        run: git rev-parse --short HEAD > COMMIT-ID
      - name: Calculate SHA256 checksum
        run: sha256sum ./target/uberjar/metabase.jar > SHA256.sum
      - name: Upload JARs as artifact
        uses: actions/upload-artifact@v2
        with:
          name: metabase-${{ matrix.edition }}-uberjar
          path: |
            ./target/uberjar/metabase.jar
            ./COMMIT-ID
            ./SHA256.sum

  percy:
    runs-on: ubuntu-20.04
    timeout-minutes: 30
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: Prepare Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Prepare JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Install Clojure CLI
        run: |
          curl -O https://download.clojure.org/install/linux-install-1.10.1.708.sh &&
          sudo bash ./linux-install-1.10.1.708.sh
      - name: Check versions
        run: |
          echo "Node.js `node --version`"
          echo "yarn `yarn --version`"
          java -version
          echo "Clojure `clojure -e "(println (clojure-version))"`"
      - name: Get yarn cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      - run: ./bin/build version

      - uses: actions/download-artifact@v2
        name: Retrieve uberjar artifact
        with:
          name: metabase-oss-uberjar

      - name: Percy Test
        uses: percy/exec-action@v0.3.1
        with:
          command: "yarn run test-visual-no-build"
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
