type: card
ref: monthly-revenue
name: Monthly Revenue Report
description: Tracks total revenue by month for the current year
sql_query: |
  SELECT
    DATE_TRUNC('month', created_at) AS month,
    SUM(total) AS revenue
  FROM orders
  WHERE created_at >= DATE_TRUNC('year', CURRENT_DATE)
  GROUP BY month
  ORDER BY month
