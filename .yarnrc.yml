# Yarn v4 configuration with Plug'n'Play

# Disable global cache - each project has its own cache
enableGlobalCache: false

# Stricter mode settings
enableStrictSsl: true

# Network settings
httpTimeout: 600000

# Package extensions to fix missing peer/dependencies in third-party packages
packageExtensions:
  "eslint-plugin-postcss-modules@*":
    dependencies:
      tslib: "*"
