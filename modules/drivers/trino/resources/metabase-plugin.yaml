info:
  name: Metabase Trino Driver
  version: 1.0.0-SNAPSHOT
  description: Allows Metabase to connect to Trino databases.
driver:
  name: trino
  display-name: Trino
  lazy-load: true
  parent: sql
  connection-properties:
    - host
    - merge:
        - port
        - default: 8080
    - merge:
        - dbname
        - name: catalog
          placeholder: hive
    - user
    - password
    - ssl
  connection-properties-include-tunnel-config: true
init:
  - step: load-namespace
    namespace: metabase.driver.trino
