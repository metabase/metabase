name: Prepare front-end environment
inputs:
  node-version:
    description: "The version of Node.js to use, overriding .nvmrc"
    required: false
runs:
  using: "composite"
  steps:
    - name: Prepare Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }} # this overrides, if present
        node-version-file: ".nvmrc"

    - name: Install Yarn v4
      run: npm install -g yarn@4.9.1
      shell: bash

    - name: Get cache keys
      uses: ./.github/actions/get-cache-keys
      id: get-cache-keys

    - name: Restore M2 cache
      uses: actions/cache/restore@v4
      with:
        path: |
          ~/.m2
          ~/.gitlibs
        key: ${{ steps.get-cache-keys.outputs.m2-cache-key }}

    - name: Get Yarn cache directory
      id: yarn-cache
      run: |
        YARN_CACHE_DIR=$(yarn config get cacheFolder)
        echo "Yarn cache directory: $YARN_CACHE_DIR"
        echo "dir=$YARN_CACHE_DIR" >> $GITHUB_OUTPUT
      shell: bash

    # TEMPORARILY DISABLED: Testing if cache causes Next.js host app CI failures
    # - name: Restore node_modules cache
    #   uses: actions/cache/restore@v4
    #   id: node-modules-cache
    #   with:
    #     path: |
    #       ${{ steps.yarn-cache.outputs.dir }}
    #       node_modules
    #     key: ${{ steps.get-cache-keys.outputs.node-cache-key }}

    # Yarn v4 applies patches automatically during install
    - name: Clean install
      run: yarn install --immutable
      shell: bash
