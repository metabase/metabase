          <<: *Matrix

      - fe-tests-cypress:
          name: fe-tests-cypres-mysql-8-<< matrix.edition >>
          requires:
            - build-uberjar-<< matrix.edition >>
            - fe-deps
          e: fe-mysql-8
          cypress-group: "mysql"
          only-single-database: true
          test-files-location: frontend/test/metabase-db/mysql
          <<: *Matrix

  nightly:
    triggers:
      - schedule:
          cron: "0 9 * * *"
          filters:
            branches:
              only:
                - master
                - /release-*/
    jobs:
      - checkout

      - be-deps:
          requires:
            - checkout

      - fe-deps:
          requires:
            - checkout

      - build-uberjar:
          requires:
            - be-deps

      - fe-tests-cypress-smoketest:
          name: fe-tests-cypress-smoketest
