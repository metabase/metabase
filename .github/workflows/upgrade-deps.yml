name: Open PR to Bump Backend Deps

on:
  workflow_dispatch:

  schedule:
    # weekly on Mondays
    - cron: '00 0 * * 1'

  push:
    branches:
      - auto-upgrade-backend-deps-job

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-deps:
    name: Open PR to Bump Backend Deps
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Prepare back-end environment
        uses: ./.github/actions/prepare-backend
        with:
          m2-cache-key: 'update-be-deps'
      - name: Run Antq
        run: >-
          clojure -M:antq --upgrade --force --skip=github-action
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@25575a12f382fb9c68692ffce1174138b61417d7
        id: create_pull_request
        with:
          title: Update backend dependencies
          base: master
          branch: auto-update-backend-deps
          branch-suffix: timestamp
          delete-branch: true
          add-paths: |
            deps.edn
            modules/**/deps.edn
          commit-message: >-
            Update backend dependencies
          # team-reviewers: |
          #   metabase/backend-developers
      - name: Enable Pull Request Auto-Merge
        if: ${{ steps.create_pull_request.outputs.pull-request-number }}
        uses: peter-evans/enable-pull-request-automerge@15cc64bb1afa41657d1325a39ade0bc0fa2d55d4
        with:
          pull-request-number: ${{ steps.create_pull_request.outputs.pull-request-number }}
