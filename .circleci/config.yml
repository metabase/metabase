  version: 2
  build:
    jobs:
      - checkout

      - yaml-linter:
          requires:
            - checkout

      - verify-i18n-files:
          requires:
            - checkout
            - fe-deps

      - be-deps:
          requires:
            - checkout

      - lein:
          name: be-tests
          requires:
            - be-deps
          lein-command: test

      - lein:
          name: be-tests-java-11
          requires:
            - be-deps
          e: java-11
          lein-command: test

      - lein:
          name: be-linter-eastwood
          requires:
