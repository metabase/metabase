name: Cross-branch migration tests

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - "resources/migrations/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref && github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  migrations-h2-ee:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    env:
      CI: 'true'
      MB_DB_TYPE: h2
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/cross-branch-migration-test
        with:
          base-ref: ${{ github.base_ref }}

  migrations-postgres-12-ee:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    env:
      CI: 'true'
      MB_DB_TYPE: postgres
      MB_DB_PORT: 5432
      MB_DB_HOST: localhost
      MB_DB_DBNAME: circle_test
      MB_DB_USER: circle_test
    services:
      postgres:
        image: postgres:12-alpine
        ports:
          - "5432:5432"
        env:
          POSTGRES_USER: circle_test
          POSTGRES_DB: circle_test
          POSTGRES_HOST_AUTH_METHOD: trust
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/cross-branch-migration-test
        with:
          base-ref: ${{ github.base_ref }}

  migrations-postgres-latest-ee:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    env:
      CI: 'true'
      MB_DB_TYPE: postgres
      MB_DB_PORT: 5432
      MB_DB_HOST: localhost
      MB_DB_DBNAME: circle_test
      MB_DB_USER: circle_test
    services:
      postgres:
        image: circleci/postgres:latest
        ports:
          - "5432:5432"
        env:
          POSTGRES_USER: circle_test
          POSTGRES_DB: circle_test
          POSTGRES_HOST_AUTH_METHOD: trust
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/cross-branch-migration-test
        with:
          base-ref: ${{ github.base_ref }}

  migrations-mysql-8-0-ee:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    env:
      CI: 'true'
      MB_DB_TYPE: mysql
      MB_DB_HOST: localhost
      MB_DB_PORT: 3306
      MB_DB_DBNAME: circle_test
      MB_DB_USER: root
    services:
      mysql:
        image: cimg/mysql:8.0
        ports:
          - "3306:3306"
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/cross-branch-migration-test
        with:
          base-ref: ${{ github.base_ref }}

  migrations-mysql-latest-ee:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    env:
      CI: 'true'
      MB_DB_TYPE: mysql
      MB_DB_HOST: localhost
      MB_DB_PORT: 3306
      MB_DB_DBNAME: circle_test
      MB_DB_USER: root
      MB_MYSQL_TEST_USER: root
    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: true
          MYSQL_DATABASE: circle_test
        ports:
          - "3306:3306"
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/cross-branch-migration-test
        with:
          base-ref: ${{ github.base_ref }}

  migrations-mariadb-10-2-ee:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    env:
      CI: 'true'
      MB_DB_TYPE: mysql
      MB_DB_HOST: localhost
      MB_DB_PORT: 3306
      MB_DB_DBNAME: circle_test
      MB_DB_USER: root
    services:
      mariadb:
        image: circleci/mariadb:10.2.23
        ports:
          - "3306:3306"
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/cross-branch-migration-test
        with:
          base-ref: ${{ github.base_ref }}

  migrations-mariadb-latest-ee:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    env:
      CI: 'true'
      MB_DB_TYPE: mysql
      MB_DB_HOST: localhost
      MB_DB_PORT: 3306
      MB_DB_DBNAME: circle_test
      MB_DB_USER: root
    services:
      mariadb:
        image: circleci/mariadb:latest
        ports:
          - "3306:3306"
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/cross-branch-migration-test
        with:
          base-ref: ${{ github.base_ref }}
