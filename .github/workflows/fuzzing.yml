name: Fuzzing

on:
  push:
    branches:
      - '**'
    paths:
    - 'frontend/**'
    - 'shared/**'
    - 'enterprise/frontend/**'
    - '**/package.json'
    - '**/yarn.lock'
    - '**/.eslintrc'
    - '.github/workflows/**'
  pull_request:
    paths-ignore:
    - 'docs/**'

jobs:

  fe-fuzz-tokenizer:
    runs-on: ubuntu-20.04
    timeout-minutes: 7
    steps:
    - uses: actions/checkout@v2
    - name: Prepare Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - name: Get M2 cache
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-cljs-${{ hashFiles('**/shadow-cljs.edn') }}
    - name: Get yarn cache
      uses: actions/cache@v2
      with:
        path: ~/.cache/yarn
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
    - run: yarn install --frozen-lockfile --prefer-offline
    - run: yarn test-unit frontend/test/metabase/lib/expressions/fuzz.tokenizer.unit.spec.js
      env:
        MB_FUZZ: 1
      name: Run fuzz testing on the tokenizer

  fe-fuzz-parser:
    runs-on: ubuntu-20.04
    timeout-minutes: 7
    steps:
    - uses: actions/checkout@v2
    - name: Prepare Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - name: Get M2 cache
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-cljs-${{ hashFiles('**/shadow-cljs.edn') }}
    - name: Get yarn cache
      uses: actions/cache@v2
      with:
        path: ~/.cache/yarn
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
    - run: yarn install --frozen-lockfile --prefer-offline
    - run: yarn test-unit frontend/test/metabase/lib/expressions/fuzz.parser.unit.spec.js
      env:
        MB_FUZZ: 1
      name: Run fuzz testing on the parser
