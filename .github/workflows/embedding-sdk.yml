name: SDK

on:
  workflow_call:
    inputs:
      cli-snippets-type-check:
        description: "Whether to run cli snippets type check."
        required: true
        type: boolean
      docs-snippets-type-check:
        description: "Whether to run docs snippets type check."
        required: true
        type: boolean
      documentation-validation:
        description: "Whether to run documentation generation validation check."
        required: true
        type: boolean
      component-tests:
        description: "Whether to run component tests."
        required: true
        type: boolean
      host-sample-apps-tests:
        description: "Whether to run host and sample apps compatibility tests."
        required: true
        type: boolean
      skip:
        description: Whether to skip running tests due to one of the artifacts failing to build.
        required: true
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref && github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  embedding-sdk-cli-snippets-type-check:
    if: inputs.cli-snippets-type-check && !inputs.skip
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Prepare front-end environment
        uses: ./.github/actions/prepare-frontend
      - name: Retrieve Embedding SDK dist artifact
        uses: actions/download-artifact@v4
        with:
          name: embedding-sdk-${{ github.event.pull_request.head.sha || github.sha }}
          path: ${{ github.workspace }}/resources/embedding-sdk
      - name: Run frontend embedding SDK snippets type check
        run: bun run embedding-sdk:cli-snippets:type-check

  embedding-sdk-docs-snippets-type-check:
    if: inputs.docs-snippets-type-check && !inputs.skip
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Prepare front-end environment
        uses: ./.github/actions/prepare-frontend
      - name: Retrieve Embedding SDK dist artifact
        uses: actions/download-artifact@v4
        with:
          name: embedding-sdk-${{ github.event.pull_request.head.sha || github.sha }}
          path: ${{ github.workspace }}/resources/embedding-sdk
      - name: Run frontend embedding SDK snippets type check
        run: bun run embedding-sdk:docs-snippets:type-check

  embedding-sdk-api-documentation-generation-validation:
    if: inputs.documentation-validation && !inputs.skip
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Prepare front-end environment
        uses: ./.github/actions/prepare-frontend
      - name: Retrieve Embedding SDK dist artifact
        uses: actions/download-artifact@v4
        with:
          name: embedding-sdk-${{ github.event.pull_request.head.sha || github.sha }}
          path: ${{ github.workspace }}/resources/embedding-sdk
      - name: Generate documentation to check for generation errors
        id: docs-generation
        continue-on-error: true
        shell: bash
        run: |
          set -o pipefail
          bun run embedding-sdk:docs:generate:pure --emit none 2>&1 \
          | tee /dev/stdout \
          | tee >( tail -n 10 \
          | sed '1s/^/output<<EOF\n/' \
                   | sed '$aEOF' \
                   >> "$GITHUB_OUTPUT" )
          exit ${PIPESTATUS[0]}
      - name: Comment on PR if 'not included in the documentation' error happens
        uses: ./.github/actions/notify-pull-request
        with:
          remove-previous-comment: true
          add-new-comment: ${{ steps.docs-generation.outcome == 'failure' && contains(steps.docs-generation.outputs.output, 'not included in the documentation') }}
          message: "üìù Some exported types from `@metabase/embedding-sdk-react` reference other types that are not exported, i.e. internal types.<br><br>The internal type reference breaks API documentation generation for the SDK and also may unexpectedly increase the output size of the type declaration file.<br><br>Please check the CI logs to find the name of such type.<br><br>- If a type should be publicly available in the SDK, add a description to it or a TypeDoc annotation and export it from SDK.<br>- If a type is internal and should _not_ be publicly exposed, refactor types to prevent referencing other types that are not exported from SDK.<br><br>You can run `bun run embedding-sdk:docs:generate` locally to  verify that the issue has been resolved."
          include-log: true
      - name: Comment on PR if 'Failed to resolve link' error happens
        uses: ./.github/actions/notify-pull-request
        with:
          remove-previous-comment: true
          add-new-comment: ${{ steps.docs-generation.outcome == 'failure' && contains(steps.docs-generation.outputs.output, 'Failed to resolve link') }}
          message: "üìù A typedoc `{@link <TYPE_NAME>}` annotation is found that can't be resolved.<br><br>Most likely it happens when the referenced type is not exported. Please check the CI logs to find the name of such type.<br><br>- If a referenced in `{@link}` type should be publicly available in the SDK, add a description to it or a TypeDoc annotation and export it from SDK.<br>- If a type is internal and should _not_ be publicly exposed, change types to prevent unexported type reference in `{@link}` annotation.<br><br>You can run `bun run embedding-sdk:docs:generate` locally to verify that the issue has been resolved."
          include-log: true
      - name: Fail Job
        if: ${{ steps.docs-generation.outcome == 'failure' }}
        run: exit 1

  # See `Component e2e tests` in `enterprise/frontend/src/embedding-sdk-package/dev.md`
  embedding-sdk-component-tests:
    name: "SDK component tests"
    if: inputs.component-tests && !inputs.skip
    uses: ./.github/workflows/embedding-sdk-component-tests.yml
    secrets: inherit

  not-required-embedding-sdk-apps-compatibility-tests:
    name: "SDK e2e tests for compatibility with (host/sample) apps"
    if: inputs.host-sample-apps-tests && !inputs.skip
    uses: ./.github/workflows/embedding-sdk-host-sample-apps-tests.yml
    secrets: inherit

  embedding-sdk-tests-result:
    needs:
      - embedding-sdk-cli-snippets-type-check
      - embedding-sdk-docs-snippets-type-check
      - embedding-sdk-api-documentation-generation-validation
      - embedding-sdk-component-tests
    if: always() && !cancelled()
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      needs: ${{ toJson(needs) }}
    steps:
      - name: Check embedding SDK job status
        uses: actions/github-script@v7
        env:
          needs: ${{ toJson(needs) }}
        with:
          script: | # js
            const needs = JSON.parse(process.env.needs);
            const jobs = Object.entries(needs).map(
              ([jobName, jobValues]) => ({
                name: jobName,
                result: jobValues.result
              }));

            // are all jobs skipped or successful?
            if (jobs.every(job => (job.result === 'skipped' || job.result === 'success'))) {
              console.log('All jobs are skipped or successful');
              process.exit(0);
            }

            // otherwise, something failed
            console.log('Some embedding SDK jobs failed');
            jobs.forEach((job) => {
              if (job.result !== 'success') {
                console.log(`${job.name} - ${job.result}`);
              }
            });
            process.exit(1);
