<div class="ModalContent">
    <form class="Form-new bordered rounded shadowed" name="form" novalidate>
        <div class="Form-field" mb-form-field="name">
            <mb-form-label display-name="Name" field-name="name"></mb-form-label>
            <input class="Form-input Form-offset full" name="name" placeholder="Dope Ass Dashboard Name" ng-model="dashboard.name" required autofocus />
            <span class="Form-charm"></span>
        </div>

        <div class="Form-field" mb-form-field="description">
            <mb-form-label display-name="Description (optional)" field-name="last_name"></mb-form-label>
            <input class="Form-input Form-offset full" name="description" placeholder="What else should people know about this?" ng-model="dashboard.description" />
            <span class="Form-charm"></span>
        </div>

        <div class="Form-field" mb-form-field="public_perms">
            <mb-form-label display-name="Privacy" field-name="public_perms"></mb-form-label>
            <label class="Select Form-offset">
                <select ng-model="dashboard.public_perms" ng-options="perm.id as perm.name for perm in permOptions">
                </select>
            </label>
        </div>

        <div class="Form-offset mb4" ng-if="dashboard.is_creator">
            <label class="block">Danger zone:</label>
            <a class="Button Button--danger" ng-click="delete()">Delete dashboard</a>
        </div>

        <div class="Form-actions">
            <button class="Button" ng-class="{'Button--primary': form.$valid}" ng-click="save(dashboard)" ng-disabled="!form.$valid">Save</button>

            <a class="ml1" href="#" ng-click="close()">Cancel</a>

            <mb-form-message></mb-form-message>
        </div>
    </form>
</div>
