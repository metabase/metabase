name: CLJS

on:
  push:
    branches:
      - 'master'
      - 'release-**'
  pull_request:

jobs:

  shared-tests-cljs:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v3
    - name: Prepare front-end environment
      uses: ./.github/actions/prepare-frontend
    - name: Run Cljs tests for shared/ code
      run: yarn run test-cljs
