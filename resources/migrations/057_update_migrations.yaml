  - changeSet:
      id: v57.2025-09-24T14:40:00
      author: edpaget
      comment: Create remote_sync_task table
      changes:
        - createTable:
            tableName: remote_sync_task
            remarks: Table to track remote sync tasks and their progress
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: sync_task_type
                  type: varchar(24)
                  remarks: Type of the sync task
                  constraints:
                    nullable: false
              - column:
                  name: progress
                  type: float
                  remarks: Progress percentage of the sync task (0.0 to 1.0)
                  constraints:
                    nullable: true
              - column:
                  name: cancelled
                  type: ${boolean.type}
                  remarks: Whether the sync task was cancelled
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: started_at
                  type: ${timestamp_type}
                  remarks: Timestamp when the sync task started
                  constraints:
                    nullable: false
                  defaultValueComputed: current_timestamp
              - column:
                  name: ended_at
                  type: ${timestamp_type}
                  remarks: Timestamp when the sync task ended
                  constraints:
                    nullable: true
              - column:
                  name: last_progress_report_at
                  type: ${timestamp_type}
                  remarks: Timestamp of the last progress update
                  constraints:
                    nullable: false
                  defaultValueComputed: current_timestamp
              - column:
                  name: initiated_by
                  type: int
                  remarks: ID of the user who initiated the sync task
                  constraints:
                    nullable: true
              - column:
                  name: error_message
                  type: ${text.type}
                  remarks: error message if this task failed
                  constraints:
                    nullable: true
              - column:
                  name: version
                  type: varchar(50)
                  remarks: Version that was imported or exported (ex the Git SHA)

