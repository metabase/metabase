      - fe-tests-cypress:
          name: fe-tests-cypress-2-<< matrix.edition >>
          requires:
            - build-uberjar-<< matrix.edition >>
            - fe-deps
          cypress-group: "default"
          <<: *Matrix
      - fe-tests-cypress:
          name: fe-tests-cypress-3-<< matrix.edition >>
          requires:
            - build-uberjar-<< matrix.edition >>
            - fe-deps
          cypress-group: "default"
          <<: *Matrix
      - fe-tests-cypress:
          name: fe-tests-cypress-4-<< matrix.edition >>
          requires:
