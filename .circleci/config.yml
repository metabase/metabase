#                                                      WORKFLOWS                                                       #
########################################################################################################################

# `default_matrix` isn't a key that CircleCI uses, but this form lets us reuse the matrix: block
default_matrix: &Matrix
  matrix:
    parameters:
      edition: ["ee", "oss"]

workflows:
  version: 2
  build:
    jobs:
      - checkout

      - yaml-linter:
          requires:
            - fe-deps

      - verify-i18n-files:
          requires:
            - fe-deps

      - check-migrations:
          requires:
            - checkout

      - be-deps:
          requires:
            - checkout

      - lein:
          name: be-tests-<< matrix.edition >>
          requires:
            - be-deps
          lein-command: with-profile +junit test
          skip-key: tests
          <<: *Matrix

      - lein:
          name: be-tests-java-11-<< matrix.edition >>
          requires:
            - be-deps
          e: java-11
          lein-command: with-profile +junit test
          skip-key: tests-java-11
          <<: *Matrix

      - lein:
          name: be-linter-eastwood
          requires:
            - be-deps
          lein-command: eastwood
          skip-key: eastwood

      - lein:
          name: be-linter-docstring-checker
          requires:
            - be-deps
          lein-command: docstring-checker
          skip-key: docstring-checker

      - lein:
          name: be-linter-namespace-decls
          requires:
            - be-deps
          lein-command: check-namespace-decls
          skip-key: namespace-decls

      - lein:
          name: be-linter-bikeshed
          requires:
            - be-deps
          lein-command: bikeshed
          skip-key: bikeshed

      - lein:
          name: be-linter-cloverage
          requires:
            - be-deps
          lein-command: cloverage --codecov
          after-steps:
            - run:
                name: Upload code coverage to codecov.io
                command: bash <(curl -s https://codecov.io/bash)
          skip-key: cloverage

      - be-linter-reflection-warnings:
          requires:
            - be-deps

      - test-driver:
          name: be-tests-bigquery-ee
          requires:
            - be-tests-ee
          driver: bigquery

      - test-driver:
          name: be-tests-druid-ee
          requires:
            - be-tests-ee
          driver: druid

      - test-driver:
          name: be-tests-googleanalytics-ee
          requires:
            - be-tests-ee
          driver: googleanalytics

      - test-driver:
          name: be-tests-mongo-ee
          requires:
            - be-tests-ee
          e: mongo
          driver: mongo

      - test-driver:
          name: be-tests-mysql-ee
          description: "(MySQL 5.7)"
          requires:
            - be-tests-ee
          e:
            name: mysql-5-7
          driver: mysql

      - test-driver:
          name: be-tests-mysql-latest-ee
          description: "(MySQL latest)"
          requires:
            - be-tests-ee
          e:
            name: mysql-latest
          driver: mysql

      - test-driver:
          name: be-tests-mariadb-ee
          description: "(MariaDB 10.2)"
          requires:
            - be-tests-ee
          e:
            name: mariadb-10-2
          driver: mysql

      - test-driver:
          name: be-tests-mariadb-latest-ee
          description: "(MariaDB latest)"
          requires:
            - be-tests-ee
          e:
            name: mariadb-latest
          driver: mysql

      - test-driver:
          name: be-tests-oracle-ee
          requires:
            - be-tests-ee
          before-steps:
            - fetch-jdbc-driver:
                source: ORACLE_JDBC_JAR
                dest: ojdbc8.jar
          driver: oracle

      - test-driver:
          name: be-tests-postgres-ee
          description: "(9.6)"
          requires:
            - be-tests-ee
          e: postgres-9-6
          driver: postgres

      - test-driver:
          name: be-tests-postgres-latest-ee
          description: "(Latest)"
          requires:
            - be-tests-ee
          e: postgres-latest
          driver: postgres

      - test-driver:
          name: be-tests-presto-ee
          requires:
            - be-tests-ee
          e: presto
          before-steps:
            - wait-for-port:
                port: 8080
          driver: presto

      - test-driver:
          name: be-tests-redshift-ee
          requires:
            - be-tests-ee
          driver: redshift
          timeout: 10m

      - test-driver:
          name: be-tests-snowflake-ee
          requires:
            - be-tests-ee
          driver: snowflake
          timeout: 110m

      - test-driver:
          name: be-tests-sparksql-ee
          requires:
            - be-tests-ee
          e: sparksql
          before-steps:
            - wait-for-port:
                port: 10000
          driver: sparksql

      - test-driver:
          name: be-tests-sqlite-ee
          requires:
            - be-tests-ee
          driver: sqlite

      - test-driver:
          name: be-tests-sqlserver-ee
          requires:
            - be-tests-ee
          e: sqlserver
          driver: sqlserver

      - test-driver:
          name: be-tests-vertica-ee
          requires:
            - be-tests-ee
          e: vertica
          before-steps:
            - fetch-jdbc-driver:
                source: VERTICA_JDBC_JAR
                dest: vertica-jdbc-7.1.2-0.jar
          driver: vertica

      - test-migrate-from-h2:
          name: be-tests-migrate-to-postgres-<< matrix.edition >>
          requires:
            - be-tests-<< matrix.edition >>
          e: postgres-9-6
          db-type: postgres
          <<: *Matrix

      - test-migrate-from-h2:
          name: be-tests-migrate-to-mysql-<< matrix.edition >>
          requires:
            - be-tests-<< matrix.edition >>
          e: mysql-5-7
          db-type: mysql
          <<: *Matrix

      - test-build-scripts:
          requires:
            - be-deps

      - build-uberjar-drivers:
          requires:
            - be-deps

      - build-uberjar-frontend:
          name: build-uberjar-frontend-<< matrix.edition >>
          requires:
            - fe-deps
          <<: *Matrix

      - build-uberjar:
          name: build-uberjar-<< matrix.edition >>
          requires:
            - build-uberjar-drivers
            - build-uberjar-frontend-<< matrix.edition >>
          <<: *Matrix

      - fe-deps:
          requires:
            - checkout
      - fe-linter-eslint:
          requires:
            - fe-deps
      - fe-linter-prettier:
          requires:
            - fe-deps
      - fe-linter-flow:
          requires:
            - fe-deps
      - fe-linter-docs-links:
          requires:
            - fe-deps
      - fe-tests-unit:
          requires:
            - fe-deps
      - fe-tests-timezones:
          requires:
            - fe-deps

      - fe-tests-cypress:
          matrix:
            parameters:
              node: ["1", "2", "3", "4"]
              edition: ["ee", "oss"]
          name: fe-tests-cypress-<< matrix.node >>-<< matrix.edition >>
          requires:
            - build-uberjar-<< matrix.edition >>
          cypress-group: "default"

      - fe-tests-cypress:
          name: fe-tests-cypress-mongo-4-<< matrix.edition >>
          requires:
            - build-uberjar-<< matrix.edition >>
          e: fe-mongo-4
          cypress-group: "mongo"
          only-single-database: true
          test-files-location: frontend/test/metabase-db/mongo
          before-steps:
            - wait-for-port:
                port: 27017
          <<: *Matrix

      - fe-tests-cypress:
          name: fe-tests-cypress-postgres-12-<< matrix.edition >>
          requires:
            - build-uberjar-<< matrix.edition >>
          e: fe-postgres-12
          cypress-group: "postgres"
          only-single-database: true
          test-files-location: frontend/test/metabase-db/postgres
          before-steps:
            - wait-for-port:
                port: 5432
          <<: *Matrix

      - fe-tests-cypress:
          name: fe-tests-cypres-mysql-8-<< matrix.edition >>
          requires:
            - build-uberjar-<< matrix.edition >>
          e: fe-mysql-8
          cypress-group: "mysql"
          only-single-database: true
          test-files-location: frontend/test/metabase-db/mysql
          before-steps:
            - wait-for-port:
                port: 3306
          <<: *Matrix

  nightly:
    triggers:
      - schedule:
          cron: "0 9 * * *"
          filters:
            branches:
              only:
                - master
                - /release-*/
    jobs:
      - checkout

      - be-deps:
          requires:
            - checkout

      - fe-deps:
          requires:
            - checkout

      # Build the OSS version of the uberjar.
      - build-uberjar-drivers:
          requires:
            - be-deps
      - build-uberjar-frontend:
          requires:
            - fe-deps
      - build-uberjar:
          requires:
            - build-uberjar-drivers
            - build-uberjar-frontend

      - fe-tests-cypress-smoketest:
          name: fe-tests-cypress-smoketest
          requires:
            - build-uberjar
          cypress-group: "default"
