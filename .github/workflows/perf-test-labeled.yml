name: Perf test command

on:
  pull_request:
    types: [ labeled ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  uberjar:
    if: ${{ github.event.label.name == 'Run-perf' }}
    uses: ./.github/workflows/uberjar.yml
    secrets: inherit

  run-perf-test:
    needs: [uberjar]
    if: ${{ github.event.label.name == 'Run-perf' }}
    uses: ./.github/workflows/perf-test.yml
    secrets: inherit
