title: Transactions by source
table_type: TransactionTable
metrics:
- TotalIncome:
    metric: [sum, [dimension, Income]]
- AvgIncome: [avg, [dimension, Income]]
- AvgQuantity:
    metric: [avg, [dimension, Quantity]]
- TotalOrders: [count]
- TotalUsers: [distinct, [dimension, User]]
dimensions:
- Timestamp:
    field_type: CreationTimestamp
- Timestamp:
    field_type: DateTime
- Source: UserTable.Source
- SourceSmall:
    field_type: UserTable.Source
    max_cardinality: 10
- Income: Income
- Quantity:
    field_type: Quantity
- User:
    field_type: User
    score: 100
- User:
    field_type: FK
    links_to: UserTable
    score: 100
- Cohort:
    field_type: UserTable.JoinTimestamp
    score: 100
- Cohort:
    field_type: UserTable.CreationTimestamp
    score: 90
- Cohort:
    field_type: UserTable.DateTime
    score: 80
filters:
  - Last30Days:
      filter: ["time-interval", [dimension, Timestamp], -30, day]
  - NewUsers:
      filter: ["time-interval", [dimension, Cohort], -30, day]
groups:
- Financial:
    title: Financial
- UserAcquisition:
    title: User acquisition
cards:
- OrdersBySourceTimeseries:
    title: Sales by source
    visualization:
      area:
        stackable.stack_type: stacked
    dimensions:
      - Timestamp
      - SourceSmall
    metrics: TotalOrders
    width: 18
    score: 100
    height: 8
- OrderBySource:
    group: Financial
    title: Total orders by source (top 10)
    visualization: row
    dimensions: Source
    metrics: TotalOrders
    order_by:
      - TotalOrders: descending
    limit: 10
    score: 80
    height: 8
- IncomeBySource:
    group: Financial
    title: Total income by source (top 10)
    visualization: row
    dimensions: Source
    metrics: TotalIncome
    order_by:
      - TotalIncome: descending
    limit: 10
    score: 80
    height: 8
- AvgQuantityBySource:
    group: Financial
    title: Average qunatity by source (top 10)
    visualization: row
    dimensions: Source
    metrics: AvgQuantity
    limit: 10
    order_by:
      - AvgQuantity: descending
    score: 80
    height: 8
- AvgIncomeBySource:
   group: Financial
   title: Average income by source (top 10)
   visualization: row
   dimensions: Source
   metrics: AvgIncome
   limit: 10
   order_by:
     - AvgIncome: descending
   score: 80
   height: 8
- UsersBySource:
    group: UserAcquisition
    visualization: row
    title: Number of users by source (top 10)
    dimensions: Source
    metrics: TotalUsers
    limit: 10
    order_by:
      - TotalUsers: descending
    score: 90
    height: 8
- NewUsersBySource:
    group: UserAcquisition
    visualization: row
    title: New users in the last 30 days by source (top 10)
    dimensions: Source
    metrics: TotalUsers
    filters: NewUsers
    score: 90
    limit: 10
    height: 8
    order_by:
      - TotalUsers: descending
