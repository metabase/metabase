services:
  client:
    build:
      context: .
      dockerfile: ./client/Dockerfile
      args:
        VITE_METABASE_INSTANCE_URL: "http://localhost:${MB_PORT}"
        WATCH: '${WATCH}'
    environment:
      CLIENT_PORT: "${CLIENT_PORT}"
      VITE_METABASE_INSTANCE_URL: "http://localhost:${MB_PORT}"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "${CLIENT_PORT}:${CLIENT_PORT}"
    volumes:
      - ./client/src:/app/client/src
