            lein with-profile +ci test
          no_output_timeout: 5m

  be-tests-sqlite:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /home/circleci/
      - restore_cache:
          <<: *restore-be-deps-cache
      - run:
          name: Run backend unit tests (SQLite)
          environment:
            ENGINES: h2,sqlite
          command: >
            /home/circleci/metabase/metabase/.circleci/skip-driver-tests.sh sqlite ||
            lein with-profile +ci test

  be-tests-druid:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /home/circleci/
      - restore_cache:
          <<: *restore-be-deps-cache
      - run:
          name: Run backend unit tests (Druid)
          environment:
            ENGINES: h2,druid
          command: >
            /home/circleci/metabase/metabase/.circleci/skip-driver-tests.sh druid ||
            lein with-profile +ci test
          no_output_timeout: 5m

  be-tests-redshift:
