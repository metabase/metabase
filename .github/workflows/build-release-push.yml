name: Build and push released images

on:
  push:
    branches: [ "staging" ]
  pull_request:
    branches: [ "staging" ]

jobs:

  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3
    
    - name: Set build dependencies of metabase
      run: sudo apt install gettext=0.19.8.1-10build1 openjdk-8-jdk=8u342-b07-0ubuntu1~20.04 nodejs=10.19.0~dfsg-3ubuntu1 leiningen=2.9.1-2 -y && sudo npm install --global yarn@1.22.10
      
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    
    - name: Build and Push docker image 
      run: export VERSION=`git tag --sort=committerdate | tail -1` && sh deploy.sh ${VERSION}
