title: "[[GenericTable]] x-ray"
description: Potentially interesting metrics about [[GenericTable]] by things like time, place, and category.
metrics:
  - Count: ["count"]
  - CountDistinctFKs: [distinct, [dimension, FK]]
  - Sum: [sum, [dimension, GenericNumber]]
  - Avg:
      metric: [avg, [dimension, GenericNumber]]
      name: Mean of [[GenericNumber]]
dimensions:
  - Country:
      field_type: GenericTable.Country
      score: 100
  - State:
      field_type: GenericTable.State
      score: 100
  - GenericNumber:
      field_type: GenericTable.Number
      score: 80
  - Source:
      field_type: GenericTable.Source
      score: 100
  - GenericCategorySmall:
      field_type: GenericTable.Category
      score: 80
      max_cardinality: 5
  - GenericCategoryMedium:
      field_type: GenericTable.Category
      score: 75
      max_cardinality: 10
  - GenericCategoryLarge:
      field_type: GenericTable.Category
      score: 70
  - Singleton:
      field_type: GenericTable.Category
      max_cardinality: 1
      score: 100
  - Timestamp:
      field_type: DateTime
      score: 60
  - JoinDate:
      field_type: GenericTable.JoinTimestamp
      score: 50
  - CreateDate:
      field_type: CreationTimestamp
      score: 80
  - FK: FK
  - Long: GenericTable.Longitude
  - Lat: GenericTable.Latitude
filters:
  - Last30Days:
      filter: ["time-interval", [dimension, CreateDate], -30, day]
      score: 100
  - Last30Days:
      filter: ["time-interval", [dimension, JoinDate], -30, day]
      score: 90
  - Last30Days:
      filter: ["time-interval", [dimension, Timestamp], -30, day]
      score: 80
groups:
- Overview:
    title: Overview
- Singletons:
    title: Fields with only a single value
- ByTime:
    title: Distribution by time
- Geographical:
    title: Geographical breakdown
- General:
    title: General distributions
cards:
# Overview
  - Rowcount:
      title: Number of rows
      visualization: scalar
      metrics: Count
      score: 100
      group: Overview
  - RowcountLast30Days:
      title: New entries in the last 30 days
      visualization: scalar
      metrics: Count
      score: 100
      filters: Last30Days
      group: Overview
  - DistinctFKCounts:
      title: Distinct [[FK]] (foregin key)
      visualization: scalar
      metrics: CountDistinctFKs
      score: 100
      group: Overview
# Geographical
  - CountByCountry:
      title: Distribution by country
      metrics: Count
      dimensions: Country
      score: 90
      visualization:
        map:
          map.type: region
          map.region: world_countries
      group: Geographical
  - CountByState:
      title: Distribution by state
      metrics: Count
      dimensions: State
      score: 90
      visualization:
        map:
          map.type: region
          map.region: us_states
      group: Geographical
  - CountByCoords:
      title: Distribution by coordinates
      metrics: Count
      dimensions:
        - Long
        - Lat
      visualization:
        map:
          map.type: pin
          # explicitly bind dimensions
          map.latitude_column: Lat
          map.longitude_column: Long
      score: 80
      group: Geographical
# General
  - CountByCategorySmall:
      title: Distribution by [[GenericCategorySmall]]
      dimensions: GenericCategorySmall
      metrics: Count
      visualization: row
      score: 90
      group: General
      order_by:
        - Count: descending
  - NumberDistribution:
      title: Distribution of [[GenericNumber]]
      dimensions:
        - GenericNumber:
            aggregation: default
      metrics: Count
      visualization: bar
      score: 90
      group: General
  - CountByCategoryMedium:
      title: Distribution by [[GenericCategoryMedium]]
      dimensions: GenericCategoryMedium
      metrics: Count
      visualization: row
      score: 80
      height: 8
      group: General
      order_by:
        - Count: descending
  - CountByCategoryLarge:
      title: Distribution by [[GenericCategoryLarge]]
      dimensions: GenericCategoryLarge
      metrics: Count
      visualization: table
      height: 8
      score: 70
      group: General
      order_by:
        - Count: descending
# By Time
  - CountByJoinDate:
      title: Newly jonied over time
      visualization: line
      dimensions: JoinDate
      metrics: Count
      score: 90
      group: ByTime
  - CountByCreateDate:
      title: Newly created over time
      visualization: line
      dimensions: CreateDate
      metrics: Count
      score: 90
      group: ByTime
  - CountByTimestamp:
      title: Nuber of events over time
      visualization: line
      dimensions: Timestamp
      metrics: Count
      score: 20
      group: ByTime
  - NumberOverTime:
      title: "[[GenericNumber]] over time"
      visualization: line
      dimensions: Timestamp
      metrics:
        - Sum
        - Avg
      score: 70
      group: ByTime
  - NumberOverJoinDate:
