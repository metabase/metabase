name: Check doc links

on:
  pull_request:
    paths:
      - 'docs/**'
  workflow_dispatch:

jobs:
  link-checker:
    name: Check documentation links
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            docs
            .lychee

      - name: Cache lychee
        uses: actions/cache@v3
        with:
          path: ~/.cache/lychee
          key: lychee-${{ runner.os }}-${{ hashFiles('.lychee/config.toml') }}

      - name: Run link checker
        id: link-check
        uses: lycheeverse/lychee-action@v2
        with:
          fail: true
          args: docs --config ./.lychee/config.toml --offline
          format: markdown

      - name: Workflow summary
        if: always()
        run: |
          if [ "${{ steps.link-check.outputs.exit_code }}" == "0" ]; then
            echo "## ✅ Link Check Passed" >> $GITHUB_STEP_SUMMARY
            echo "All documentation links are working correctly." >> \
              $GITHUB_STEP_SUMMARY
          else
            echo "## ❌ Broken Links Found" >> $GITHUB_STEP_SUMMARY
            echo "The link checker found broken or problematic links in the" >> \
              $GITHUB_STEP_SUMMARY
            echo "documentation." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Broken links:**" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "${{ steps.link-check.outputs.stdout }}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
