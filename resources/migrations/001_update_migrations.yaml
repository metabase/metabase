  - changeSet:
      id: v46.00-029
      validCheckSum: 8:96336855a4180eaf51d7be4a97f3b1a4
      author: camsaul
      comment: Make Dimension <=> Field a 1t1 relationship. Drop unique constraint on field_id + name. (1/3)
      changes:
        - dropUniqueConstraint:
            tableName: dimension
