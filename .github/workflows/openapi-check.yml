name: OpenAPI Check

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  check-openapi-specs:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    if: contains(github.event.pull_request.labels.*.name, 'openapi-self-healing')
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          token: ${{ secrets.METABASE_AUTOMATION_USER_TOKEN || secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: Prepare back-end environment
        uses: ./.github/actions/prepare-backend
      - name: Generate version.properties
        run: ./bin/build.sh :steps [:version]
      - name: Check OpenAPI specs are up to date
        env:
          PR_BRANCH: ${{ github.event.pull_request.head.ref }}
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: ./bin/openapi-check.sh --auto-commit
