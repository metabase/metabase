<a href="#" class="animate-pop" ng-click="toggleFavorite()">
    <mb-icon
        name="star"
        width="18px"
        height="18px"
        class="text-grey-1"
        ng-class="{ 'text-grey-1 text-grey-3-hover' : !favorite,
                    'text-gold': favorite,
                    'transition-color': true
                    }"
    >
    </mb-icon>
</a>
