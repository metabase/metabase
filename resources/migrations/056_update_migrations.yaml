      author: sloansparger
      comment: Drop index on metabot_prompt.metabot_entity_id
      changes:
        - dropIndex:
            tableName: metabot_prompt
            indexName: idx_metabot_prompt_metabot_entity_id
      rollback:
        - createIndex:
