name: Prepare front-end environment
inputs:
  node-version:
    description: "The version of Node.js to use, overriding .nvmrc"
    required: false
runs:
  using: "composite"
  steps:
    - name: Prepare Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }} # this overrides, if present
        node-version-file: ".nvmrc"

    # Note that this is the same caching logic from the `prepare-backend` action.
    # Keep these caches in sync.
    - name: Get current week of year
      id: get-date
      run: |
        echo "week-of-year=$(/bin/date "+%G-%V")" >> $GITHUB_OUTPUT
      shell: bash
    - name: Get M2 cache
      uses: actions/cache/restore@v4
      with:
        path: |
          ~/.m2
          ~/.gitlibs
        key: ${{ runner.os }}-m2-${{ steps.get-date.outputs.week-of-year }}

    - name: Get node_modules cache
      uses: actions/cache@v4
      id: node-modules-cache
      with:
        path: node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock', '**/patches/*.patch') }}

    - run: yarn install --frozen-lockfile --prefer-offline
      shell: bash
