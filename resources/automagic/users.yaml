      map:
        map.type: region
        map.region: us_states
    title: Users by state
    dimensions: State
    metrics: Count
- UsersBySource:
    title: Users by source
    dimensions: Source
    metrics: Count
    visualization: row
    order_by:
      - Count: descending
      - Source
