name: Test coverage

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '40 1 * * *' # every day at 1:40

jobs:
  fe-test-coverage:
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    strategy:
      matrix:
        shard: [1, 2]
        shard-total: [2]
    steps:
      - uses: actions/checkout@v4
      - name: Prepare front-end environment
        uses: ./.github/actions/prepare-frontend
      - name: Prepare back-end environment
        uses: ./.github/actions/prepare-backend
      - name: Run frontend unit tests (shard ${{ matrix.shard }}/${{ matrix.shard-total }})
        run: |
          yarn run test-unit \
          --silent \
          --coverage \
          --testTimeout=60000 \
          --shard=${{ matrix.shard }}/${{ matrix.shard-total }}
      - name: Upload coverage for shard ${{ matrix.shard }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-shard-${{ matrix.shard }}
          path: coverage/
          retention-days: 1

  merge-coverage:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    needs: fe-test-coverage
    steps:
      - uses: actions/checkout@v4
      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
        with:
          path: coverage-artifacts
          pattern: coverage-shard-*
      - name: Merge coverage reports
        run: |
          mkdir -p coverage
          npx nyc merge coverage-artifacts coverage/coverage-final.json
          npx nyc report --reporter=lcov --reporter=text
      - name: Upload merged coverage to codecov.io
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/lcov.info
          flags: front-end
          token: ${{ secrets.CODECOV_TOKEN }}
