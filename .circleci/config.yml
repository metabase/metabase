    steps:
      - attach-workspace
      - run: ./bin/deploy-webhook $DEPLOY_WEBHOOK


  check-licenses:
    executor: node
    steps:
      - attach-workspace
      - restore-be-deps-cache
      - restore-fe-deps-cache
      - run: ./bin/check-licenses

