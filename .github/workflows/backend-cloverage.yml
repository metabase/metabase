name: Backend-Cloverage

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * 1-5' # every weekday at 5am US eastern time

jobs:
  be-linter-cloverage:
    # don't run this workflow on a cron for forks
    if: ${{ github.event_name != 'schedule' || github.repository == 'metabase/metabase' }}
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        modules:
          - actions
          - activity-feed
          - analytics
          - analyze
          - api
          - api-keys
          - api-routes
          - app-db
          - appearance
          - audit-app
          - auth-provider
          - batch-processing
          - bookmarks
          - bug-reporting
          - cache
          - channel
          - classloader
          - cloud-migration
          - cmd
          - collections
          - config
          - connection-pool
          - content-translation
          - content-verification
          - core
          - dashboards
          - database-routing
          - driver
          - driver-api
          - eid-translation
          - embedding
          - events
          - formatter
          - geojson
          - glossary
          - graph
          - indexed-entities
          - internal-stats
          - legacy-mbql
          - lib
          - lib-be
          - logger
          - login-history
          - model-persistence
          - models
          - native-query-snippets
          - notification
          - parameters
          - permissions
          - pivot
          - plugins
          - premium-features
          - product-feedback
          - public-sharing
          - pulse
          - queries
          - query-permissions
          - query-processor
          - remote-sync
          - request
          - revisions
          - sample-data
          - search
          - secrets
          - segments
          - server
          - session
          - settings
          - setup
          - sso
          - startup
          - store-api
          - sync
          - system
          - task
          - task-history
          - testing-api
          - tiles
          - timeline
          - types
          - upload
          - user-key-value
          - users
          - util
          - version
          - view-log
          - warehouse-schema
          - warehouses
          - xrays
    steps:
      - uses: actions/checkout@v4
      - name: Prepare front-end environment
        uses: ./.github/actions/prepare-frontend
      - name: Prepare back-end environment
        uses: ./.github/actions/prepare-backend

      - name: Build static viz frontend
        run: bun run build-static-viz
        env:
          MB_EDITION: ee
      - name: Collect the test coverage
        run: |
          clojure -X:dev:ci:ee:ee-dev:test:cloverage \
            :ns-regex     '["^metabase\\.${{ matrix.modules }}\\..*"]' \
            :test-ns-path '["test/metabase/${{ matrix.modules }}"]'
        continue-on-error: true

      - name: Upload coverage to codecov.io
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./target/coverage/codecov.json
          flags: back-end

  be-linter-cloverage-enterprise:
    # don't run this workflow on a cron for forks
    if: ${{ github.event_name != 'schedule' || github.repository == 'metabase/metabase' }}
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        modules:
          - action-v2
          - advanced-config
          - advanced-permissions
          - ai-entity-analysis
          - ai-sql-fixer
          - ai-sql-generation
          - analytics
          - api
          - audit-app
          - auth-provider
          - billing
          - bookmarks
          - cache
          - cloud-add-ons
          - comments
          - content-translation
          - content-verification
          - core
          - dashboard-subscription-filters
          - database-replication
          - database-routing
          - dependencies
          - documents
          - email
          - embedding-hub
          - gsheets
          - harbormaster
          - impersonation
          - internal-stats
          - llm
          - metabot-v3
          - permission-debug
          - premium-features
          - public-sharing
          - remote-sync
          - sandbox
          - scim
          - search
          - semantic-search
          - serialization
          - snippet-collections
          - sso
          - stale
          - transforms
          - transforms-python
          - upload-management
    steps:
      - uses: actions/checkout@v4
      - name: Prepare front-end environment
        uses: ./.github/actions/prepare-frontend
      - name: Prepare back-end environment
        uses: ./.github/actions/prepare-backend

      - name: Build static viz frontend
        run: bun run build-static-viz
        env:
          MB_EDITION: ee
      - name: Collect the test coverage
        run: |
          clojure -X:dev:ci:ee:ee-dev:test:cloverage \
            :ns-regex     '["^metabase-enterprise\\.${{ matrix.modules }}\\..*"]' \
            :test-ns-path '["enterprise/backend/test/metabase/${{ matrix.modules }}"]'
        continue-on-error: true

      - name: Upload coverage to codecov.io
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./target/coverage/codecov.json
          flags: back-end
