  - changeSet:
      id: v55.2025-07-02T10:00:00
      author: ranquild
      comment: |
        Update `has_field_values` on FK fields to match PKs. Before this change, the FE always used the corresponding
        PKs fields for FKs fields in dashboards. Now the FE does not swap fields, and we need to set `has_field_values`
        to prevent any changes in behavior.
      changes:
        - sql:
            dbms: postgresql
            sql: >-
              UPDATE metabase_field AS fk
              SET has_field_values = pk.has_field_values
              FROM metabase_field AS pk
              WHERE
                pk.id = fk.fk_target_field_id AND
                pk.has_field_values IS NOT NULL AND
                pk.has_field_values <> fk.has_field_values AND
                fk.semantic_type = 'type/FK';
        - sql:
            dbms: mysql,mariadb
            sql: >-
              UPDATE metabase_field AS fk
              JOIN metabase_field AS pk ON pk.id = fk.fk_target_field_id
              SET fk.has_field_values = pk.has_field_values
              WHERE
                pk.has_field_values IS NOT NULL AND
                pk.has_field_values <> fk.has_field_values AND
                fk.semantic_type = 'type/FK';
        - sql:
            dbms: h2
            sql: >-
              UPDATE metabase_field AS fk
              SET has_field_values = (
                SELECT coalesce(pk.has_field_values, fk.has_field_values)
                FROM metabase_field AS pk
                WHERE pk.id = fk.fk_target_field_id
              )
              WHERE fk_target_field_id IS NOT NULL AND semantic_type = 'type/FK';
      rollback: # not necessary

