name: Release Code Tests

on:
  push:
    branches:
      - "master"
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref && github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  files-changed:
    name: Check which files changed
    runs-on: ubuntu-22.04
    timeout-minutes: 3
    outputs:
      release_source: ${{ steps.changes.outputs.release_source }}
    steps:
      - uses: actions/checkout@v4
      - name: Test which files changed
        uses: dorny/paths-filter@v3.0.0
        id: changes
        with:
          token: ${{ github.token }}
          filters: .github/file-paths.yaml

  release-type-check:
    needs: files-changed
    if: needs.files-changed.outputs.release_source == 'true'
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: "release"
      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: prepare dependencies in release directory
        run: bun install --cwd release --frozen-lockfile
      - name: Run frontend type-check
        run: bun run --cwd release type-check

  release-tests-unit:
    needs: files-changed
    if: needs.files-changed.outputs.release_source == 'true'
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: "release"
      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: prepare dependencies in release directory
        run: bun install --cwd release --frozen-lockfile
      - name: Run release unit tests
        run: bun run --cwd release test:unit

  release-test-build:
    needs: files-changed
    if: needs.files-changed.outputs.release_source == 'true'
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: "release"
      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: prepare dependencies in release directory
        run: bun install --cwd release --frozen-lockfile
      - name: Build release bundle
        run: bun run --cwd release build
      - name: Smoke test release bundle
        run: node release/dist/index.cjs
