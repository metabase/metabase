      rollback:
        - sqlFile:
            dbms: postgresql
            path: instance_analytics_views/alerts/v3/postgres-alerts.sql
            relativeToChangelogFile: true
        - sqlFile:
            dbms: mysql,mariadb
            path: instance_analytics_views/alerts/v3/mysql-alerts.sql
            relativeToChangelogFile: true
        - sqlFile:
            dbms: h2
            path: instance_analytics_views/alerts/v3/h2-alerts.sql
            relativeToChangelogFile: true

  - changeSet:
      id: v56.2025-07-07T08:02:43
      author: johnswanson
      comment: improve full names in usage analytics - update view `v_users`
      changes:
        - sqlFile:
            dbms: postgresql
            path: instance_analytics_views/users/v3/postgres-users.sql
            relativeToChangelogFile: true
        - sqlFile:
            dbms: mysql,mariadb
            path: instance_analytics_views/users/v3/mysql-users.sql
