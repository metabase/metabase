info:
  name: Metabase Spark SQL Driver
  version: 1.0.0-SNAPSHOT-1.2.2
  description: Allows Metabase to connect to Spark SQL databases.
dependencies:
  - plugin: Metabase Hive Like Abstract Driver
driver:
  - name: sparksql
    display-name: Spark SQL
    lazy-load: true
    parent: hive-like
    connection-properties:
      - group:
          container-style: ["grid", "3fr 1fr"]
          fields:
            - merge:
                - host
                - required: true
            - merge:
                - port
                - placeholder: 10000
      - merge:
          - dbname
          - placeholder: default
      - user
      - password
      - cloud-ip-address-info
      - group:
          container-style: ["component", "backdrop"]
          fields:
          - ssh-tunnel
      - advanced-options-start
      - merge:
          - additional-options
          - name: jdbc-flags
            placeholder: ';transportMode=http'
      - default-advanced-options
init:
  - step: load-namespace
    namespace: metabase.driver.hive-like
  - step: load-namespace
    namespace: metabase.driver.sparksql
