name: "Claude Docs Review"

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - 'docs/**/*.md'
      - 'docs/**/*.mdx'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref && github.ref || github.run_id }}-claude-docs-review
  cancel-in-progress: true

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          # Make sure the value of GITHUB_TOKEN will not be persisted in repo's config
          persist-credentials: false

      - name: Delete old Claude docs review comments
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        shell: bash
        run: |
          # Delete old reviews from the bot (reviews contain inline comments)
          old_review_ids=$(gh api "/repos/$REPO/pulls/$PR_NUMBER/reviews" --jq '.[] | select(.user.login=="metabase-bot[bot]") | .id')
          echo "Deleting reviews: $old_review_ids"
          for id in $old_review_ids; do
            # Note: This deletes the review and all associated comments
            gh api -X DELETE "/repos/$REPO/pulls/$PR_NUMBER/reviews/$id"
            echo "Deleted review $id"
          done

      - name: Generate GitHub App Token for Claude
        uses: actions/create-github-app-token@v1
        id: claude-app-token
        with:
          app-id: ${{ secrets.METABASE_BOT_APP_ID }}
          private-key: ${{ secrets.METABASE_BOT_APP_PRIVATE_KEY }}
          permission-contents: read       # Required for reading repository files and PR diffs
          permission-pull-requests: write # Required for creating inline comments and PR comments

      - uses: anthropics/claude-code-action@v1
        timeout-minutes: 10
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ steps.claude-app-token.outputs.token }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Review the documentation changes in this pull request.

            Use the docs-review skill to review all changed documentation files for compliance with the Metabase writing style guide.

            DO NOT post any comments confirming that something is correct - only post comments for style violations or concerns.

          claude_args: |
            --allowedTools "mcp__github__create_pending_pull_request_review,mcp__github__get_pull_request_diff,mcp__github__add_pull_request_review_comment_to_pending_review,mcp__github__submit_pending_pull_request_review,Bash(gh pr view:*)"
