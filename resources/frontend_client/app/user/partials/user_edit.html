<div ng-controller="AccountSettingsController">
    <form class="Form-new bordered rounded shadowed" name="form" novalidate>
        <div class="Form-field" mb-form-field="first_name">
            <mb-form-label display-name="First name" field-name="first_name"></mb-form-label>
            <input class="Form-input Form-offset full" name="first_name" placeholder="John" ng-model="editUser.first_name" required autofocus />
            <span class="Form-charm"></span>
        </div>

        <div class="Form-field" mb-form-field="last_name">
            <mb-form-label display-name="Last name" field-name="last_name"></mb-form-label>
            <input class="Form-input Form-offset full" name="last_name" placeholder="Doe" ng-model="editUser.last_name" required />
            <span class="Form-charm"></span>
        </div>

        <div class="Form-field" mb-form-field="email">
            <mb-form-label display-name="Email" field-name="email"></mb-form-label>
            <input class="Form-input Form-offset full" name="email" placeholder="johndoe@mycompany.com" ng-model="editUser.email" required />
            <span class="Form-charm"></span>
        </div>

        <div class="Form-actions">
            <button class="Button" ng-class="{'Button--primary': form.$valid}" ng-click="save(editUser)" ng-disabled="!form.$valid">
                Save
            </button>
            <mb-form-message></mb-form-message>
        </div>
    </form>
</div>
