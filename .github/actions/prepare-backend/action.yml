name: Prepare back-end environment
description: |
  Prepare the backend. Installs jdk, Clojure, and fetches the cache for m2. The CI config fetchs `ci-test-config.json`
  from master and lets us ignore tests at the var level if they are flaking.
inputs:
  java-version:
    required: true
    default: '21'
  clojure-version:
    required: true
    default: '1.12.0.1488'
  can-update-cache:
    description: 'Whether a job that calls this action is allowed to update the m2 cache.'
    required: false
    default: false

runs:
  using: "composite"
  steps:
    - name: Prepare JDK ${{ inputs.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ inputs.java-version }}
        distribution: 'temurin'
    - name: Install Clojure CLI
      shell: bash
      continue-on-error: true
      run: |
        curl -O https://download.clojure.org/install/linux-install-${{ inputs.clojure-version }}.sh &&
        sudo bash ./linux-install-${{ inputs.clojure-version }}.sh

    - name: Fetch CI config
      shell: bash
      run: |
        curl -o ci-test-config.json https://raw.githubusercontent.com/metabase/metabase/refs/heads/master/ci-test-config.json

    - name: Get current week of year
      id: get-date
      run: |
        echo "week-of-year=$(/bin/date "+%G-%V")" >> $GITHUB_OUTPUT
      shell: bash

    # Only job(s) that produce the most comprehensive cache should be able to update it.
    # e.g. You don't want this on the linter job because it will produce a 5MB cache, compared to 500MB cache that the uberjar produces.
    # Downloading missing dependencies is *way slower* than downloading the cache with some superfluous dependencies in it.
    - name: Update M2 cache
      id: update-m2-cache
      uses: actions/cache/save@v4
      if: ${{ inputs.can-update-cache == 'true' }}
      with:
        path: |
          ~/.m2
          ~/.gitlibs
        key: ${{ runner.os }}-m2-${{ steps.get-date.outputs.week-of-year }}
    # This caching logic lives duplicated in the `prepare-frontend` action. We don't need the rest of this action there.
    # Try keeping these caches in sync.
    - name: Get M2 cache
      uses: actions/cache/restore@v4
      if: ${{ steps.update-m2-cache.outcome == 'skipped' }}
      with:
        path: |
          ~/.m2
          ~/.gitlibs
        key: ${{ runner.os }}-m2-${{ steps.get-date.outputs.week-of-year }}
        restore-keys: ${{ runner.os }}-m2-
