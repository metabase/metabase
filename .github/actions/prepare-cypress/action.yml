name: Prepare cypress environment
description: Cypress preparation steps

inputs:
  working-directory:
    description: "Optional working directory for yarn commands"
    required: false
    default: "."

runs:
  using: "composite"
  steps:
    - name: Get cache keys
      uses: ./.github/actions/get-cache-keys
      id: get-cache-keys

    - name: Get Cypress cache
      uses: actions/cache/restore@v4
      with:
        path: ~/.cache/Cypress
        key: ${{ steps.get-cache-keys.outputs.cypress-cache-key }}

    - name: Ensure that Cypress executable is ready
      run: |
        yarn cypress install
        yarn cypress cache path
        yarn cypress cache list
        yarn cypress verify
      shell: bash
      working-directory: ${{ inputs.working-directory }}
