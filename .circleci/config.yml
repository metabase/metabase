      - test-driver:
          name: be-tests-vertica
          requires:
            - be-tests
          e: vertica
          jdbc-driver-source: VERTICA_JDBC_JAR
          jdbc-driver-dest: vertica-jdbc-7.1.2-0.jar
          driver: vertica
          auto-retry: true

      - test-migrate-from-h2:
          name: be-tests-migrate-to-postgres
          requires:
            - be-tests
          e: postgres-9-6
