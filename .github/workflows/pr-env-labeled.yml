name: PR-Env labeled

on:
  pull_request:
    types: [ labeled ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  uberjar:
    if: ${{ github.event.label.name == 'PR-Env' || github.event.label.name == 'PR-Env-self-hosting' }}
    uses: ./.github/workflows/uberjar.yml
    secrets: inherit

  pr-env:
    needs: [uberjar]
    if: ${{ github.event.label.name == 'PR-Env' }}
    uses: ./.github/workflows/pr-env.yml
    secrets: inherit
    with:
      self_hosting: false

  pr-env-self-hosting:
    needs: [uberjar]
    if: ${{ github.event.label.name == 'PR-Env-self-hosting' }}
    uses: ./.github/workflows/pr-env.yml
    secrets: inherit
    with:
      self_hosting: true
