                                          WHEN 'type/UNIXTimestampMicroseconds' THEN 'Coercion/UNIXMicroSeconds->DateTime'
                                         END)
                WHERE semantic_type IN ('type/UNIXTimestampMilliseconds',
                                        'type/UNIXTimestampMicroseconds')

