codecov:
    bot: "codecov-io"
    require_ci_to_pass: no

coverage:
  status:
    project:
      back-end:
        # Project must always have at least 78% coverage (by line)
        target: 78%
        # Whole-project test coverage is allowed to drop up to 5%. (For situtations where we delete code with full coverage)
        threshold: 5%
        flags:
          - back-end

      front-end:
        target: 35%
        threshold: 5%
        flags:
          - front-end

    patch:
      back-end:
        # Changes must have at least 75% test coverage (by line)
        target: 75%
        flags:
          - back-end

      front-end:
        target: 35%
        flags:
          - front-end

flags:
  back-end:
    paths:
      - enterprise/backend
      - shared/src
      - src/metabase

  front-end:
    paths:
      - frontend