name: Generate OpenAPI Spec

on:
  workflow_call:
  workflow_dispatch:

jobs:
  generate-openapi:
    runs-on: ubuntu-22.04
    timeout-minutes: 15

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Prepare back-end environment
        uses: ./.github/actions/prepare-backend

      - name: Prepare front-end environment
        uses: ./.github/actions/prepare-frontend

      - name: Generate OpenAPI specification
        run: yarn generate-openapi

      - name: Verify OpenAPI spec was generated
        run: |
          if [ ! -f "resources/openapi/openapi.json" ]; then
            echo "Error: OpenAPI spec file was not generated at resources/openapi/openapi.json"
            exit 1
          fi
          echo "OpenAPI spec successfully generated"
          ls -lh resources/openapi/openapi.json

      - name: Upload OpenAPI spec as artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi-spec
          path: resources/openapi/openapi.json
          retention-days: 30

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet resources/openapi/openapi.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: github.event_name == 'push' && github.ref == 'refs/heads/master' && steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add resources/openapi/openapi.json
          git commit -m "Update OpenAPI specification [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
