  - changeSet:
      id: v58.2025-11-12T00:00:09
      author: edpaget
      comment: Add index on core_session.auth_identity_id
      changes:
        - createIndex:
            tableName: core_session
            indexName: idx_core_session_auth_identity_id
            columns:
              - column:
                  name: auth_identity_id
      rollback:
        - dropIndex:
            tableName: core_session
            indexName: idx_core_session_auth_identity_id

  - changeSet:
      id: v58.2025-11-12T00:00:10
      author: edpaget
      comment: Add foreign key constraint from core_session to auth_identity
      changes:
        - addForeignKeyConstraint:
            baseTableName: core_session
            baseColumnNames: auth_identity_id
            constraintName: fk_session_auth_identity
            referencedTableName: auth_identity
            referencedColumnNames: id
            onDelete: CASCADE
      rollback:
        - dropForeignKeyConstraint:
            baseTableName: core_session
            constraintName: fk_session_auth_identity

  - changeSet:
      id: v58.2025-11-13T10:00:00
      author: metamben
      comment: Make segment.table_id nullable to support segments on cards
      changes:
        - dropNotNullConstraint:
            tableName: segment
            columnName: table_id
            columnDataType: int
      rollback:
        - addNotNullConstraint:
            tableName: segment
            columnName: table_id
            columnDataType: int

  - changeSet:
      id: v58.2025-11-13T10:01:00
      author: metamben
      comment: Add segment.card_id column for segments on cards
      changes:
        - addColumn:
            tableName: segment
            columns:
              - column:
                  name: card_id
                  type: int
                  remarks: Reference to the card (report_card) this segment is based on
                  constraints:
                    nullable: true
      rollback:
        - dropColumn:
            tableName: segment
            columnName: card_id

  - changeSet:
      id: v58.2025-11-13T10:02:00
      author: metamben
      comment: Add foreign key constraint for segment.card_id
      changes:
        - addForeignKeyConstraint:
            baseTableName: segment
            baseColumnNames: card_id
            referencedTableName: report_card
            referencedColumnNames: id
            constraintName: fk_segment_ref_card_id
            onDelete: CASCADE
      rollback:
        - dropForeignKeyConstraint:
            baseTableName: segment
            constraintName: fk_segment_ref_card_id

  - changeSet:
      id: v58.2025-11-13T10:03:00
      author: metamben
      comment: Add index on segment.card_id (PostgreSQL and H2 only - MySQL auto-creates with FK)
      dbms: postgresql,h2
      changes:
        - createIndex:
            tableName: segment
            indexName: idx_segment_card_id
            columns:
              - column:
                  name: card_id
      rollback:
        - dropIndex:
            tableName: segment
            indexName: idx_segment_card_id

  - changeSet:
      id: v58.2025-11-13T10:04:00
      author: metamben
      comment: Add CHECK constraint to ensure exactly one of table_id or card_id is set
      changes:
        - sql:
            sql: ALTER TABLE segment ADD CONSTRAINT segment_table_xor_model CHECK ((table_id IS NULL) != (card_id IS NULL))
      rollback:
        - sql:
            sql: ALTER TABLE segment DROP CONSTRAINT segment_table_xor_model

