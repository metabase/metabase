title: User Metrics (Autogenerated)
table_type: UserTable
description: autogenerated dashboard
metrics:
- Count:
    metric: [count]
dimensions:
- JoinDate:
    field_type: JoinTimestamp
    score: 100
- JoinDate:
    field_type: CreationTimestamp
    score: 90
- JoinDate:
    field_type: DateTime
    score: 30
- Source:
    field_type: Source
- State:
