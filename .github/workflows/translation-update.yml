name: Synchronize Translations
on:
  schedule:
    - cron: 30 5 * * 2 # tuesday morning, UTC
  workflow_dispatch:
  pull_request:
    types: [ synchronize ] # FIXME for testing

permissions:
  contents: write
  pull-requests: write

jobs:
  synchronize-translations:
    name: Synchronize Translations
    env:
      BRANCH_NAME: update-translations-${{ github.run_id }}
      CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
      CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_TOKEN }}
      GITHUB_TOKEN: ${{ github.token }}
      GH_TOKEN: ${{ github.token }}
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Prepare front-end environment
        uses: ./.github/actions/prepare-frontend
      - name: Prepare back-end environment
        uses: ./.github/actions/prepare-backend
        with:
          m2-cache-key: manage-translations
      - name: install gettext
        run: sudo apt-get install gettext

      - name: Crowdin download
        uses: crowdin/github-action@v2
        id: crowdin-download
        with:
          config: locales/crowdin.yml
          command: download
          command_args: |
            --config locales/crowdin.yml \
            -e=el \ # exclude incomplete languages
            -e=es-MX \
            -e=gu-IN \
            -e=hr \
            -e=km \
            -e=pt-PT \
            -e=ro \
            -e=th \
            -e=uz

      - name: Prepare translation resources
        run: | # sh
          git config user.name github-actions
          git config user.email github-actions@github.com
          git checkout -b $BRANCH_NAME

          DATE=$(date +'%Y-%m-%d')

          git checkout -b $BRANCH_NAME

          ./bin/i18n/update-translation-template

          git add locales/metabase.po
          git commit -m "Update translation sources $DATE"

          ./bin/i18n/build-translation-resources

          git add locales/
          git commit -a -m "Update translations $Date" --allow-empty
          git push -u origin $BRANCH_NAME

      - name: Crowdin upload
        uses: crowdin/github-action@v2
        id: crowdin-upload
        env:
          GITHUB_TOKEN: ${{ github.token }}
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_TOKEN }}
        with:
          config: locales/crowdin.yml
          command: upload
          command_args: --config locales/crowdin.yml

      - name: Open PR
        id: create_pr
        run: | # sh
          DATE=$(date +'%Y-%m-%d')

          URL=$(gh pr create \
            --base master \
            --head $BRANCH_NAME \
            --title "Update translations $DATE" \
            --body "Synchronize translations with Crowdin" \
            --label "backport" \
            --label "Customization/i18n")

          PR_NUMBER=${URL##*/}

          echo "::set-output name=pr_number::$PR_NUMBER"

      - name: Auto approve PR
        uses: juliangruber/approve-pull-request-action@v1
        with:
          github-token: ${{ github.token }}
          number: ${{ steps.create_pr.outputs.pr_number }}

      - name: Enable Pull Request Automerge
        if: false # FIXME for testing
        uses: peter-evans/enable-pull-request-automerge@v2
        with:
          token: ${{ secrets.METABASE_AUTOMATION_USER_TOKEN }}
          pull-request-number: ${{ steps.create_pr.outputs.pr_number }}
          merge-method: squash
