name: Run tests

on:
  push:
    branches:
      - "master"
      - "release-**"
  pull_request:
    types: [opened, synchronize, reopened]
  merge_group:
  workflow_dispatch:

jobs:
  files-changed:
    if: ${{ !contains(github.event.pull_request.labels.*.name,'ci skip') && !contains(github.event.pull_request.labels.*.name,'minimal-tests') }}
    name: Check which files changed
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    outputs:
      e2e_all: ${{ steps.changes.outputs.e2e_all }}
      e2e_all_files: ${{ steps.changes.outputs.e2e_all_files }}
      e2e_specs: ${{ steps.changes.outputs.e2e_specs }}
      e2e_specs_files: ${{ steps.changes.outputs.e2e_specs_files }}
      backend_all: ${{ steps.changes.outputs.backend_all }}
      frontend_all: ${{ steps.changes.outputs.frontend_all }}
      frontend_sources: ${{ steps.changes.outputs.frontend_sources }}
      documentation: ${{ steps.changes.outputs.documentation }}
      embedding_documentation: ${{ steps.changes.outputs.embedding_documentation }}
      embedding_sdk_components: ${{ steps.changes.outputs.embedding_sdk_components }}
      embedding_sdk_host_sample_apps: ${{ steps.changes.outputs.embedding_sdk_host_sample_apps }}
      embedding_sdk_ci: ${{ steps.changes.outputs.embedding_sdk_ci }}
    steps:
      - uses: actions/checkout@v4
      - name: Test which files changed
        uses: dorny/paths-filter@v3.0.0
        id: changes
        with:
          token: ${{ github.token }}
          # comma separated list of files
          list-files: csv
          filters: .github/file-paths.yaml

  uberjar:
    needs: [files-changed]
    if: ${{ !cancelled() && !(needs.files-changed.outputs.documentation == 'true' && needs.files-changed.outputs.backend_all == 'false' && needs.files-changed.outputs.frontend_all == 'false' && needs.files-changed.outputs.e2e_all == 'false') }}
    uses: ./.github/workflows/uberjar.yml
    secrets: inherit

  backend-tests:
    if: ${{ !cancelled() && needs.files-changed.result == 'success' }}
    needs: [files-changed]
    uses: ./.github/workflows/backend.yml
    secrets: inherit
    with:
      skip: ${{ needs.files-changed.outputs.backend_all != 'true' }}

  semantic-search-tests:
    needs: files-changed
    uses: ./.github/workflows/semantic-search.yml
    secrets: inherit
    with:
      skip: ${{ needs.files-changed.outputs.backend_all != 'true' }}

  app-db-tests:
    needs: files-changed
    uses: ./.github/workflows/app-db.yml
    secrets: inherit
    with:
      skip: ${{ needs.files-changed.outputs.backend_all != 'true' }}

  driver-tests:
    needs: files-changed
    uses: ./.github/workflows/drivers.yml
    secrets: inherit
    with:
      skip: ${{ needs.files-changed.outputs.backend_all != 'true' }}

  frontend-tests:
    needs: files-changed
    uses: ./.github/workflows/frontend.yml
    secrets: inherit
    with:
      skip: ${{ needs.files-changed.outputs.frontend_all != 'true' }}
      skip-lint: ${{ needs.files-changed.outputs.frontend_all != 'true' && needs.files-changed.outputs.e2e_specs != 'true' }}

  e2e-tests:
    needs: [files-changed, uberjar]
    if: always() && !cancelled() && needs.files-changed.result == 'success'
    uses: ./.github/workflows/e2e-tests.yml
    secrets: inherit
    with:
      skip: ${{ needs.files-changed.outputs.e2e_all != 'true' }}
      # here we pass result from files-changed, which is a list of files, comma separated
      # e.g. e2e/test/scenarios/onboarding/command-palette.cy.spec.js,e2e/test/scenarios/question/document-title.cy.spec.js
      # e2e_all_files includes all changes which trigger all e2e tests, if the list of changes files is included in the
      # list of changed specs files, then only specs are changed and we can run only those specs
      specs: ${{ needs.files-changed.outputs.e2e_all_files == needs.files-changed.outputs.e2e_specs_files && needs.files-changed.outputs.e2e_specs_files || '' }}

  embedding-sdk-package:
    needs: [files-changed]
    if: |
      !cancelled() &&
      (needs.files-changed.outputs.embedding_sdk_components == 'true' ||
      needs.files-changed.outputs.frontend_sources == 'true' ||
      needs.files-changed.outputs.embedding_documentation == 'true' ||
      needs.files-changed.outputs.embedding_sdk_ci == 'true')
    uses: ./.github/workflows/embedding-sdk-package-build.yml
    secrets: inherit

  embedding-sdk-bundle-base-ref:
    needs: [files-changed]
    if: |
      github.event_name == 'pull_request' &&
      !cancelled() &&
      needs.files-changed.outputs.frontend_sources == 'true'
    uses: ./.github/workflows/embedding-sdk-bundle-build.yml
    secrets: inherit
    with:
      ref: ${{ github.base_ref }}
      artifact-name: embedding-sdk-bundle-base-ref-${{ github.event.pull_request.head.sha || github.sha }}

  sdk-tests:
    needs: [uberjar, embedding-sdk-package, embedding-sdk-bundle-base-ref, files-changed]
    if: always()
    uses: ./.github/workflows/embedding-sdk.yml
    secrets: inherit
    with:
      bundle-size-check: ${{ needs.uberjar.result == 'success' && needs.embedding-sdk-bundle-base-ref.result == 'success' }}
      cli-snippets-type-check: ${{ needs.files-changed.outputs.frontend_sources == 'true' }}
      docs-snippets-type-check: ${{ needs.files-changed.outputs.embedding_documentation == 'true' }}
      documentation-validation: ${{ needs.files-changed.outputs.frontend_sources == 'true' }}
      component-tests: ${{ needs.files-changed.outputs.embedding_sdk_components == 'true' }}
      host-sample-apps-tests: ${{ needs.files-changed.outputs.embedding_sdk_host_sample_apps == 'true' }}
      skip: ${{ needs.embedding-sdk-package.result != 'success' || needs.uberjar.result != 'success' }}

  pr-env:
    needs: [uberjar]
    if: |
      !cancelled() &&
      contains(github.event.pull_request.labels.*.name, 'PR-Env') &&
      !contains(github.event.pull_request.labels.*.name, 'PR-Env-self-hosting') &&
      !contains(github.event.pull_request.labels.*.name, 'PR-Env-analytics-dev')
    uses: ./.github/workflows/pr-env.yml
    secrets: inherit
    with:
      self_hosting: false
      analytics_dev_mode: false

  pr-env-self-hosting:
    needs: [uberjar]
    if: |
      !cancelled() &&
      contains(github.event.pull_request.labels.*.name, 'PR-Env-self-hosting')
    uses: ./.github/workflows/pr-env.yml
    secrets: inherit
    with:
      self_hosting: true
      analytics_dev_mode: false

  pr-env-analytics-dev:
    needs: [uberjar]
    if: |
      !cancelled() &&
      contains(github.event.pull_request.labels.*.name, 'PR-Env-analytics-dev')
    uses: ./.github/workflows/pr-env.yml
    secrets: inherit
    with:
      self_hosting: false
      analytics_dev_mode: true

  containerize:
    needs: [uberjar]
    if: |
      !cancelled() &&
      needs.uberjar.result == 'success' &&
      (
        (github.event_name == 'push' && contains(fromJson('["master", "metabot-v3-main", "internal-tools"]'), github.ref_name)) ||
        (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'build-docker-uberjar'))
      )
    uses: ./.github/workflows/containerize-uberjar.yml
    secrets: inherit
