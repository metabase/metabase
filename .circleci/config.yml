be-lite-image: &be-lite-image
  working_directory: /home/circleci/metabase/metabase/
  docker:
    - image: circleci/clojure:lein-2.8.1

fe-only-image: &fe-only-image
  working_directory: /home/circleci/metabase/metabase/
  # This is just the circleci/clojure:lein-2.8.1-node-browsers image with make & yarn installed
  docker:
    - image: circleci/node:8.11.4-browsers

full-ci-image: &full-ci-image
  working_directory: /home/circleci/metabase/metabase/
  # This is just the circleci/clojure:lein-2.8.1-node-browsers image with make & yarn installed
  docker:
    - image: metabase/ci:java-8-lein-2.8.1-yarn-0.16.0

restore-be-cache: &restore-be-cache
  keys:
    - be-deps-{{ checksum "project.clj" }}
    - be-deps-

restore-fe-cache: &restore-fe-cache
  keys:
    - fe-deps-{{ checksum "yarn.lock" }}
    - fe-deps-

restore-uberjar-cache: &restore-uberjar-cache
  keys:
    - uberjar-{{ .Branch }}-{{ .Revision }}
    - uberjar-{{ .Branch }}
    - uberjar-


version: 2.1
jobs:
  checkout:
    <<: *fe-only-image
    steps:
      - restore_cache:
          keys:
            - source-{{ .Branch }}-{{ .Revision }}
            - source-{{ .Branch }}
            - source-
      - checkout
      - save_cache:
          key: source-{{ .Branch }}-{{ .Revision }}
          paths:
            - .git
      - persist_to_workspace:
          root: /home/circleci/
          paths:
            - metabase/metabase

########################################################################################################################
#                                                    BACKEND STUFF                                                     #
########################################################################################################################

  save-be-deps:
    working_directory: /home/circleci/metabase/metabase/
    docker:
      - image: circleci/clojure:lein-2.8.1
    steps:
      - attach_workspace:
          at: /home/circleci/
      - restore_cache:
          <<: *restore-be-cache
      - run: lein deps
      - save_cache:
          key: be-deps-{{ checksum "project.clj" }}
          paths:
            - /home/circleci/.m2

  be-tests:
    <<: *full-ci-image
    steps:
      - attach_workspace:
          at: /home/circleci/
      - restore_cache:
          <<: *restore-be-cache
      - run:
          name: Run backend unit tests
          command: lein with-profile +ci test
          no_output_timeout: 5m

  be-linter-eastwood:
    <<: *full-ci-image
    steps:
      - attach_workspace:
          at: /home/circleci/
      - restore_cache:
          <<: *restore-be-cache
      - run:
          name: Run Eastwood linter
          command: lein with-profile +ci eastwood
          no_output_timeout: 5m

  be-linter-docstring-checker:
    <<: *full-ci-image
    steps:
      - attach_workspace:
          at: /home/circleci/
      - restore_cache:
          <<: *restore-be-cache
      - run:
          name: Run dockstring-checker
          command: lein with-profile +ci docstring-checker
          no_output_timeout: 5m

  be-linter-bikeshed:
    <<: *full-ci-image
    steps:
      - attach_workspace:
          at: /home/circleci/
      - restore_cache:
          <<: *restore-be-cache
      - run:
          name: Run dockstring-checker
          command: lein with-profile +ci bikeshed
          no_output_timeout: 5m

  be-linter-reflection-warnings:
    <<: *full-ci-image
    steps:
      - attach_workspace:
          at: /home/circleci/
      - restore_cache:
          <<: *restore-be-cache
      - run:
          name: Run dockstring-checker
          command: ./bin/reflection-linter
          no_output_timeout: 5m

  be-tests-mysql:
    working_directory: /home/circleci/metabase/metabase/
    docker:
      - image: metabase/ci:java-8-lein-2.8.1-yarn-0.16.0
      - image: circleci/mysql:5.7.23
    steps:
      - attach_workspace:
          at: /home/circleci/
      - restore_cache:
          <<: *restore-be-cache
      - run:
          name: Run backend unit tests (MySQL)
          environment:
            ENGINES: h2,mysql
            MB_ENCRYPTION_SECRET_KEY: Orw0AAyzkO/kPTLJRxiyKoBHXa/d6ZcO+p+gpZO/wSQ=
            MB_DB_TYPE: mysql
            MB_DB_HOST: localhost
            MB_DB_PORT: 3306
            MB_DB_DBNAME: circle_test
            MB_DB_USER: root
            MB_MYSQL_TEST_USER: root
          command: >
            /home/circleci/metabase/metabase/.circleci/skip-driver-tests.sh mysql ||
            lein with-profile +ci test
          no_output_timeout: 5m

  be-tests-postgres:
    working_directory: /home/circleci/metabase/metabase/
    docker:
      - image: metabase/ci:java-8-lein-2.8.1-yarn-0.16.0
      - image: circleci/postgres:9.6-alpine
        environment:
          POSTGRES_USER: circle_test
          POSTGRES_DB: circle_test
    steps:
      - attach_workspace:
          at: /home/circleci/
      - restore_cache:
          <<: *restore-be-cache
      - run:
          name: Run backend unit tests (Postgres)
          environment:
            ENGINES: h2,postgres
            MB_DB_TYPE: postgres
            MB_DB_PORT: 5432
            MB_DB_HOST: localhost
            MB_DB_DBNAME: circle_test
            MB_DB_USER: circle_test
            MB_POSTGRESQL_TEST_USER: circle_test
          command: >
            /home/circleci/metabase/metabase/.circleci/skip-driver-tests.sh postgres ||
            lein with-profile +ci test
          no_output_timeout: 5m

  be-tests-sparksql:
    working_directory: /home/circleci/metabase/metabase/
    docker:
      - image: metabase/ci:java-8-lein-2.8.1-yarn-0.16.0
      - image: metabase/spark:2.1.1
    steps:
      - attach_workspace:
          at: /home/circleci/
      - restore_cache:
          <<: *restore-be-cache
      - run:
          name: Make plugins dir
          command: mkdir /home/circleci/metabase/metabase/plugins
      - run:
          name: Download SparkSQL deps JAR
          command: wget --output-document=plugins/spark-deps.jar https://s3.amazonaws.com/sparksql-deps/metabase-sparksql-deps-1.2.1.spark2-standalone.jar
      - run:
          name: Wait for SparkSQL to be ready
          command: >
            /home/circleci/metabase/metabase/.circleci/skip-driver-tests.sh sparksql ||
            while ! nc -z localhost 10000; do sleep 0.1; done
          no_output_timeout: 5m
      - run:
          name: Run backend unit tests (SparkSQL)
          environment:
            ENGINES: h2,sparksql
          command: >
            /home/circleci/metabase/metabase/.circleci/skip-driver-tests.sh sparksql ||
            lein with-profile +ci test
          no_output_timeout: 5m

  be-tests-mongo:
    working_directory: /home/circleci/metabase/metabase/
    docker:
      - image: metabase/ci:java-8-lein-2.8.1-yarn-0.16.0
      - image: circleci/mongo:3.2
    steps:
      - attach_workspace:
          at: /home/circleci/
      - restore_cache:
          <<: *restore-be-cache
      - run:
          name: Run backend unit tests (MongoDB 3.2)
          command: >
            /home/circleci/metabase/metabase/.circleci/skip-driver-tests.sh mongo ||
            lein with-profile +ci test
          no_output_timeout: 5m

  be-tests-vertica:
    working_directory: /home/circleci/metabase/metabase/
    docker:
      - image: metabase/ci:java-8-lein-2.8.1-yarn-0.16.0
      - image: sumitchawla/vertica
    steps:
      - attach_workspace:
          at: /home/circleci/
      - restore_cache:
          <<: *restore-be-cache
      - run:
          name: Make plugins dir
          command: mkdir /home/circleci/metabase/metabase/plugins
      - run:
          name: Download Vertica JAR
          command: >
            /home/circleci/metabase/metabase/.circleci/skip-driver-tests.sh vertica ||
            wget --output-document=plugins/vertica-jdbc-7.1.2-0.jar $VERTICA_JDBC_JAR
          no_output_timeout: 5m
      - run:
          name: Run backend unit tests (Vertica)
          command: >
            /home/circleci/metabase/metabase/.circleci/skip-driver-tests.sh vertica ||
            lein with-profile +ci test
          no_output_timeout: 5m

  be-tests-sqlserver:
    <<: *full-ci-image
    steps:
      - attach_workspace:
          at: /home/circleci/
      - restore_cache:
          <<: *restore-be-cache
      - run:
          name: Run backend unit tests (SQL Server)
          command: >
            /home/circleci/metabase/metabase/.circleci/skip-driver-tests.sh sqlserver ||
            lein with-profile +ci test
          no_output_timeout: 5m

  be-tests-bigquery:
    <<: *full-ci-image
    steps:
      - attach_workspace:
          at: /home/circleci/
      - restore_cache:
          <<: *restore-be-cache
      - run:
          name: Run backend unit tests (BigQuery)
          environment:
            ENGINES: h2,bigquery
          command: >
            /home/circleci/metabase/metabase/.circleci/skip-driver-tests.sh bigquery ||
            lein with-profile +ci test
          no_output_timeout: 5m

  be-tests-sqlite:
    <<: *full-ci-image
    steps:
      - attach_workspace:
          at: /home/circleci/
      - restore_cache:
          <<: *restore-be-cache
      - run:
          name: Run backend unit tests (SQLite)
          environment:
            ENGINES: h2,sqlite
          command: >
            /home/circleci/metabase/metabase/.circleci/skip-driver-tests.sh sqlite ||
            lein with-profile +ci test

  be-tests-druid:
    <<: *full-ci-image
    steps:
      - attach_workspace:
          at: /home/circleci/
      - restore_cache:
          <<: *restore-be-cache
      - run:
          name: Run backend unit tests (Druid)
          environment:
            ENGINES: h2,druid
          command: >
            /home/circleci/metabase/metabase/.circleci/skip-driver-tests.sh druid ||
            lein with-profile +ci test
          no_output_timeout: 5m

  be-tests-redshift:
    <<: *full-ci-image
    steps:
      - attach_workspace:
          at: /home/circleci/
      - restore_cache:
          <<: *restore-be-cache
      - run:
          name: Run backend unit tests (Redshift)
          environment:
            ENGINES: h2,redshift
          command: >
            /home/circleci/metabase/metabase/.circleci/skip-driver-tests.sh redshift ||
            lein with-profile +ci test
          no_output_timeout: 5m


  be-tests-presto:
    working_directory: /home/circleci/metabase/metabase/
    docker:
      - image: metabase/ci:java-8-lein-2.8.1-yarn-0.16.0
      - image: metabase/presto-mb-ci
    steps:
      - attach_workspace:
          at: /home/circleci/
      - restore_cache:
          <<: *restore-be-cache
      - run:
          name: Run backend unit tests (Presto)
          environment:
            ENGINES: h2,presto
            MB_PRESTO_TEST_HOST: localhost
            MB_PRESTO_TEST_PORT: 8080
          command: >
            /home/circleci/metabase/metabase/.circleci/skip-driver-tests.sh presto ||
            lein with-profile +ci test
          no_output_timeout: 5m


  be-tests-oracle:
    <<: *full-ci-image
    steps:
      - attach_workspace:
          at: /home/circleci/
      - restore_cache:
          <<: *restore-be-cache
      - run:
          name: Make plugins dir
          command: mkdir /home/circleci/metabase/metabase/plugins
      - run:
          name: Download Oracle JAR
          command: >
            /home/circleci/metabase/metabase/.circleci/skip-driver-tests.sh oracle ||
            wget --output-document=/home/circleci/metabase/metabase/plugins/ojdbc7.jar $ORACLE_JDBC_JAR
      - run:
          name: Run backend unit tests (Oracle)
          environment:
            ENGINES: h2,oracle
          command: >
            /home/circleci/metabase/metabase/.circleci/skip-driver-tests.sh oracle ||
            lein with-profile +ci test
          no_output_timeout: 5m


########################################################################################################################
#                                                    FRONTEND STUFF                                                    #
########################################################################################################################

  save-fe-deps:
    <<: *fe-only-image
    steps:
      - attach_workspace:
          at: /home/circleci/
      - restore_cache:
          <<: *restore-fe-cache
      - run:
          name: Run yarn
          command: SAUCE_CONNECT_DOWNLOAD_ON_INSTALL=true yarn
          no_output_timeout: 5m
      - save_cache:
          key: fe-deps-{{ checksum "yarn.lock" }}
          paths:
            - /home/circleci/.yarn
            - /home/circleci/.yarn-cache
            - /home/circleci/metabase/metabase/node_modules

  fe-tests-karma:
    <<: *fe-only-image
    steps:
      - attach_workspace:
          at: /home/circleci/
      - restore_cache:
          <<: *restore-fe-cache
      - run:
          name: Run frontend tests (karma)
          command: yarn run test-karma
          no_output_timeout: 5m

  fe-tests-unit:
    <<: *fe-only-image
    steps:
      - attach_workspace:
          at: /home/circleci/
      - restore_cache:
          <<: *restore-fe-cache
      - run:
          name: Run frontend unit tests
          command: yarn run test-unit
          no_output_timeout: 5m

  build-uberjar:
    <<: *full-ci-image
    steps:
      - attach_workspace:
          at: /home/circleci/
      - restore_cache:
          <<: *restore-be-cache
      - restore_cache:
          <<: *restore-uberjar-cache
      - run:
          name: Build uberjar
          command: ./bin/build-for-test
          no_output_timeout: 5m
      - save_cache:
          key: uberjar-{{ .Branch }}-{{ .Revision }}
          paths:
            - /home/circleci/metabase/metabase/target/uberjar/metabase.jar

  fe-tests-integrated:
    <<: *full-ci-image
    steps:
      - attach_workspace:
          at: /home/circleci/
      - restore_cache:
          <<: *restore-fe-cache
      - restore_cache:
          <<: *restore-uberjar-cache
      - run:
          name: Generate version file
          command: ./bin/build version
      - run:
          name: Run frontend integrated tests
          command: yarn run test-integrated-no-build
          no_output_timeout: 5m


########################################################################################################################
#                                                      WORKFLOWS                                                       #
########################################################################################################################

workflows:
  version: 2
  build:
    jobs:
      - checkout
      - save-be-deps:
          requires:
            - checkout
      - be-tests:
          requires:
            - checkout
      - be-linter-eastwood:
          requires:
            - checkout
      - be-linter-docstring-checker:
          requires:
            - checkout
      - be-linter-bikeshed:
          requires:
            - checkout
      - be-linter-reflection-warnings:
          requires:
            - checkout
      - be-tests-mysql:
          requires:
            - be-tests
      - be-tests-postgres:
          requires:
            - be-tests
      - be-tests-sparksql:
          requires:
            - be-tests
      - be-tests-mongo:
          requires:
            - be-tests
      - be-tests-sqlserver:
          requires:
            - be-tests
      - be-tests-bigquery:
          requires:
            - be-tests
      - be-tests-sqlite:
          requires:
            - be-tests
      - be-tests-presto:
          requires:
            - be-tests
      - be-tests-oracle:
          requires:
            - be-tests
      - be-tests-druid:
          requires:
            - be-tests
      - be-tests-redshift:
          requires:
            - be-tests
      - be-tests-vertica:
          requires:
            - be-tests
      - save-fe-deps:
          requires:
            - checkout
      - fe-tests-karma:
          requires:
            - checkout
      - fe-tests-unit:
          requires:
            - checkout
      - build-uberjar:
          requires:
            - checkout
      - fe-tests-integrated:
          requires:
            - build-uberjar
