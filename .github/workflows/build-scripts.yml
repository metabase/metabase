name: Build scripts

on:
  push:
    branches:
      - 'master'
      - 'release-**'
  pull_request:

jobs:

  test-build-scripts:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - uses: actions/checkout@v4
      with:
        repository: metabase/representations
        token: ${{ secrets.REPRESENTATIONS_GITHUB_PTA }}
        path: representations
    - name: Prepare back-end environment
      timeout-minutes: 5
      uses: ./.github/actions/prepare-backend

    - name: Run build and release script tests
      run: clojure -X:dev:drivers:build:build-dev:build-test:ci
      timeout-minutes: 15
    - name: Run Liquibase migrations linter tests
      run: clojure -M:test
      working-directory: bin/lint-migrations-file
      timeout-minutes: 15
