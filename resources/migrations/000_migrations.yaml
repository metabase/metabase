                name: user_id
        ############################################################ add Permissions table ############################################################
        - createTable:
            tableName: permissions
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: object
                  type: varchar(254)
                  constraints:
                    nullable: false
              - column:
                  name: group_id
                  type: int
                  constraints:
                    nullable: false
