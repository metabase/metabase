name: PR Closed or Unlabeled

on:
  pull_request:
    types: [ closed, unlabeled ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pr-env:
    if: ${{ (github.event.action == 'closed' && contains(github.event.pull_request.labels.*.name, 'PR-Env') && !contains(github.event.pull_request.labels.*.name, 'PR-Env-self-hosting')) || github.event.label.name == 'PR-Env' }}
    uses: ./.github/workflows/pr-env-destroy.yml
    secrets: inherit
    with:
      self_hosting: false

  pr-env-self-hosting:
    if: ${{ (github.event.action == 'closed' && contains(github.event.pull_request.labels.*.name, 'PR-Env-self-hosting')) || github.event.label.name == 'PR-Env-self-hosting' }}
    uses: ./.github/workflows/pr-env-destroy.yml
    secrets: inherit
    with:
      self_hosting: true
