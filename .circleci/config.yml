            - be-tests-<< matrix.edition >>
          e: mysql-5-7
          db-type: mysql
          <<: *Matrix

      - test-build-scripts:
          requires:
            - be-deps

      - fe-deps:
          requires:
            - checkout
      - fe-linter-eslint:
          requires:
            - fe-deps
      - fe-linter-prettier:
          requires:
            - fe-deps
      - fe-linter-flow:
          requires:
            - fe-deps
      - fe-linter-docs-links:
          requires:
            - fe-deps
      - fe-tests-unit:
          requires:
            - fe-deps
      - fe-tests-integration:
          requires:
            - fe-deps
      - fe-tests-timezones:
