<iframe
  id="iframe"
  style="width: 100%; border: 0"
></iframe>
<script>
  const iframeUrl = new URLSearchParams(location.search).get("iframeUrl");
  document.getElementById("iframe").src = iframeUrl;

  // Extract base URL from iframeUrl to load iframeResizer.js from the same instance
  const baseUrl = new URL(iframeUrl).origin;
  const script = document.createElement("script");
  script.src = `${baseUrl}/app/iframeResizer.js`;
  script.onload = function () {
    iFrameResize({ checkOrigin: false }, document.getElementById("iframe"));
  };
  document.head.appendChild(script);
</script>
