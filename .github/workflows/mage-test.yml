name: Using the babashka action to run tests for our bb tasks

on: [push]

jobs:
  simple:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Babashka
        uses: turtlequeue/setup-babashka@v1.7.0
        with:
          babashka-version: 1.3.189

      - name: Check bb runs
        run: bb --version

      - name: bb task list
        run: bb tasks

      - name: run mage tests
        run: bb test/mage/core_test.clj
