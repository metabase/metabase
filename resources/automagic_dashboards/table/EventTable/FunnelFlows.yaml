title: "Funnel Flows for [[this]]"
transient_title: "Funnel flow analysis for [[this]]"
description: "Step-by-step funnel showing drop-off between event names and page paths."
applies_to: EventTable
dimensions:
  - Timestamp:
      field_type: CreationTimestamp
      score: 100
  - Timestamp:
      field_type: DateTime
      score: 90
  - EventName:
      field_type: GenericTable.Category
      score: 80
  - URLPath:
      field_type: GenericTable.URL
      score: 90
metrics:
  - Count: ["count"]
filters:
  - Last30Days:
      filter: ["time-interval", [dimension, Timestamp], -30, day]
groups:
  - Overview:
      title: Overview
      score: 90
  - Funnel:
      title: Funnel analysis
      score: 85
  - TopPaths:
      title: Top pages and events
      score: 80
dashboard_filters:
  - Timestamp
  - EventName
  - URLPath
cards:
# Overview
  - Rowcount:
      title: Total events
      visualization: scalar
      metrics: Count
      score: 100
      group: Overview
      width: 6
      height: 3
  - RowcountLast30Days:
      title: Events in the last 30 days
      visualization: scalar
      metrics: Count
      score: 95
      filters: Last30Days
      group: Overview
      width: 6
      height: 3
  - EventsOverTime:
      title: Events over time
      metrics: Count
      dimensions: Timestamp
      visualization: line
      group: Overview
      width: 18
      score: 90
# Funnel
  - TopEventFlow:
      title: Top event flow
      dimensions: EventName
      metrics: Count
      visualization: funnel
      score: 95
      height: 8
      group: Funnel
      order_by:
        - Count: descending
      limit: 10
  - TopPageFlow:
      title: Top page flow
      dimensions: URLPath
      metrics: Count
      visualization: funnel
      score: 90
      height: 8
      group: Funnel
      order_by:
        - Count: descending
      limit: 10
# TopPaths
  - TopEventsByName:
      title: Top events by name
      dimensions: EventName
      metrics: Count
      visualization: bar
      score: 85
      height: 8
      group: TopPaths
      order_by:
        - Count: descending
      limit: 10
  - TopPagesByCount:
      title: Top pages by count
      dimensions: URLPath
      metrics: Count
      visualization: bar
      score: 80
      height: 8
      group: TopPaths
      order_by:
        - Count: descending
      limit: 10
