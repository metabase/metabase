name: E2E Tests

on:
  workflow_call:
    inputs:
      skip:
        type: boolean
        default: false
      specs:
        type: string
        required: false
        default: ""

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref && github.ref || github.run_id }}-e2e
  cancel-in-progress: true

jobs:
  e2e-matrix-builder:
    uses: ./.github/workflows/e2e-matrix-builder.yml
    with:
      chunks: 50
      specs: ${{ inputs.specs }}

  reset-e2e-test-comment:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Remove test results comment
        uses: actions/github-script@v7
        with:
          script: | # js
            const { owner, repo } = context.repo;

            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: context.issue.number,
            }).catch(console.error);

            if (!comments) {
              return;
            }

            const comment = comments.find((comment) => comment.body.includes('## e2e tests failed on '));

            if (comment) {
              await github.rest.issues.deleteComment({
                owner,
                repo,
                comment_id: comment.id,
              });
            }

  e2e-tests:
    name: ${{ matrix.name }}-${{ matrix.edition }}
    uses: ./.github/workflows/e2e-test.yml
    needs:
      - e2e-matrix-builder
    if: |
      !cancelled() && !inputs.skip
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.e2e-matrix-builder.outputs.matrix) }}
    secrets: inherit
    with:
      name: ${{ matrix.name }}
      edition: ${{ matrix.edition }}
      specs: ${{ matrix.specs }}
      total_chunks: ${{ fromJson(needs.e2e-matrix-builder.outputs.regularChunks) }}
      split_index: ${{ strategy.job-index }}
      tags: ${{ matrix.tags }}
      runner: ${{ matrix.runner }}

  collect-timings:
    name: Collect E2E Timings
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    needs: e2e-tests
    if: always() && !cancelled() && github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github
            e2e/support
          sparse-checkout-cone-mode: false

      - name: Download all timing artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: timing-data-*
          path: timing-files
          merge-multiple: false
        continue-on-error: true

      - name: Merge split timings
        id: merge
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const globber = await glob.create('timing-files/*/chunkTimings.json');
            const chunkFiles = await globber.glob();

            const specs = new Map();
            chunkFiles.forEach(file => {
              const { durations = [] } = JSON.parse(fs.readFileSync(file, 'utf8'));
              durations.forEach(({ spec, duration }) => specs.set(spec, duration));
            });

            if (specs.size === 0) {
              throw new Error('No timing data found - no specs had timing changes');
            }

            const outputPath = 'e2e/support/runTimings.json';
            fs.mkdirSync(path.dirname(outputPath), { recursive: true });

            const runTimings = {
              durations: [...specs].map(([spec, duration]) => ({ spec, duration }))
            };

            fs.writeFileSync(outputPath, JSON.stringify(runTimings, null, 2));
            console.log(`Merged timing data for ${specs.size} specs`);

      - name: Upload merged timing files
        if: steps.merge.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: merged-e2e-timings
          path: e2e/support/runTimings.json
          retention-days: 7

  e2e-tests-result:
    needs:
      - e2e-tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    name: e2e-tests-result
    if: always() && !cancelled()
    env:
      E2E_TESTS_RESULT: ${{ needs.e2e-tests.result }}
    steps:
      - name: Stub
        if: ${{ needs.e2e-tests.result == 'skipped' }}
        run: |
          echo "Didn't run due to conditional filtering"
      - name: Test results
        if: ${{ needs.e2e-tests.result != 'skipped' }}
        run: | # sh
          echo "E2E Tests: ${{ needs.e2e-tests.result }}"

          if [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            echo "E2E Tests failed"
            exit 1
          fi
