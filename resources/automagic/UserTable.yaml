title: User Metrics (Autogenerated)
description: Some useful metrics about your users to get you started.
metrics:
  - ActiveUsers:
      metric: ["count"]
      score: 100
  - AverageAge:
      metric: ["-", ["NOW", [field-type, BirthDate]]]
      score: 100
filters:
  - Last30Days:
      filter: ["time-interval", [field-type, Timestamp], -30, day]
dimensions:
  - Latitude:
      field_type: Latitude
      score: 100
  - Longitude:
      field_type: Longitude
      score: 100
  - Country:
      field_type: Country
      score: 100
  - State:
      field_type: State
      score: 100
  - JoinDate:
      field_type: JoinTimestamp
      score: 100
  - JoinDate:
      field_type: CreationTimestamp
      score: 90
  - JoinDate:
      field_type: Timestamp
      score: 50
  - GenericNumber:
      field_type: Number
      score: 50
  - AcquisitionChannel:
      field_type: Source
      score: 100
  - GenericCategory:
      field_type: Category
      score: 75
cards:
  - UsersOverTime:
      title: Users over time
      description: The number of users joining over time
      metrics: ActiveUsers
      dimensions: JoinDate
      visualization: line
      score: 100
  - UsersByCountry:
      title: Users by country
      description: The users by country of residence
      metrics: ActiveUsers
      dimensions: Country
      score: 100
      visualization: [map, {map.type: region,
                          map.region: world_countries}]
  - UsersByChannel:
      tile: Users by Acquisition Channel
      description: The number of users from each acquistition source
      metrics: ActiveUsers
      dimensions: AcquisitionChannel
      filters: Last30Days
      visualization: row
      score: 100
  - UsersByChannelAndCategory:
      title: Users By Acquisition Channel and [[GenericCategory]]
      metrics: ActiveUsers
      dimensions: AcquisitionChannel, GenericCategory
      visualization: row
      score: 30
  - UsersByCategory:
      title: Users by [[fieldName]]
      metrics: ActiveUsers
      dimensions: GenericCategory
      visualization: row
      score: 50
