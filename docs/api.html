    <script

{
  "openapi" : "3.1.0",
  "info" : {
    "title" : "Metabase API",
    "version" : "vLOCAL_DEV"
  },
  "paths" : {
    "/public/action/{uuid}" : {
      "get" : {
        "summary" : "GET /public/action/{uuid}",
        "description" : "Fetch a publicly-accessible Action. Does not require auth credentials. Public sharing must be enabled.",
        "parameters" : [ {
          "in" : "path",
          "name" : "uuid",
          "required" : true,
          "schema" : {
            "type" : "string",
            "pattern" : "[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}"
          },
          "description" : "value must be a valid UUID."
        } ],
        "tags" : [ "public" ]
      }
    },
    "/util/random_token" : {
      "get" : {
        "summary" : "GET /util/random_token",
        "description" : "Return a cryptographically secure random 32-byte token, encoded as a hexadecimal string.\n   Intended for use when creating a value for `embedding-secret-key`.",
        "parameters" : [ ],
        "tags" : [ "util" ]
      }
    },
    "/embed/card/{token}/params/{param-key}/values" : {
      "get" : {
        "summary" : "GET /embed/card/{token}/params/{param-key}/values",
        "description" : "Embedded version of api.card filter values endpoint.",
        "parameters" : [ ],
        "tags" : [ "embed" ]
      }
    },
    "/automagic-dashboards/{entity}/{entity-id-or-query}/rule/{prefix}/{dashboard-template}" : {
      "get" : {
        "summary" : "GET /automagic-dashboards/{entity}/{entity-id-or-query}/rule/{prefix}/{dashboard-template}",
        "description" : "Return an automagic dashboard for entity `entity` with id `id` using dashboard-template `dashboard-template`.",
        "parameters" : [ {
          "in" : "path",
          "name" : "entity",
          "required" : true,
          "schema" : {
            "type" : "string",
            "enum" : [ "adhoc", "transform", "table", "question", "field", "segment", "metric", "model" ]
          },
          "description" : "Invalid entity type"
        }, {
          "in" : "path",
          "name" : "entity-id-or-query",
          "required" : true,
          "schema" : {
            "$ref" : "#/components/schemas/metabase.lib.schema.common~1non-blank-string"
          },
          "description" : "value must be a non-blank string."
        }, {
          "in" : "query",
          "name" : "show",
          "required" : false,
          "schema" : {
            "anyOf" : [ {
              "type" : "string",
              "enum" : [ "all" ]
            }, {
              "type" : "integer",
              "minimum" : 0
            } ]
          },
          "description" : "invalid show value"
        }, {
          "in" : "path",
          "name" : "prefix",
          "required" : true,
          "schema" : { },
          "description" : "invalid value for prefix"
        }, {
          "in" : "path",
          "name" : "dashboard-template",
          "required" : true,
          "schema" : { },
          "description" : "invalid value for dashboard template name"
        } ],
        "tags" : [ "automagic-dashboards" ]
      }
    },
    "/ee/autodescribe/dashboard/summarize/{id}" : {
      "post" : {
        "summary" : "POST /ee/autodescribe/dashboard/summarize/{id}",
        "description" : "Provide a summary of a dashboard.",
        "parameters" : [ {
          "in" : "path",
          "name" : "id",
          "required" : true,
          "schema" : {
            "type" : "integer",
            "minimum" : 1
          },
          "description" : "value must be an integer greater than zero."
        } ],
        "tags" : [ "ee" ]
      }
    },
    "/card/{card-id}/unpersist" : {
      "post" : {
        "summary" : "POST /card/{card-id}/unpersist",
        "description" : "Unpersist this model. Deletes the persisted table backing the model and all queries after this will use the card's\n  query rather than the saved version of the query.",
        "parameters" : [ {
          "in" : "path",
          "name" : "card-id",
          "required" : true,
          "schema" : {
            "type" : "integer",
            "minimum" : 1

          "description" : "value must be an integer greater than zero."
        } ],
        "tags" : [ "card" ]

          "description" : "value must be a valid UUID."

          "in" : "path",
          "name" : "card-id",
          "required" : true,
          "schema" : {
            "type" : "integer",
            "minimum" : 1

          "description" : "value must be an integer greater than zero."
        }, {
          "in" : "path",
          "name" : "dashcard-id",
          "required" : true,
          "schema" : {
            "type" : "integer",
            "minimum" : 1
          },
          "description" : "value must be an integer greater than zero."
        }, {
          "in" : "query",
          "name" : "parameters",
          "required" : true,
          "schema" : {
            "type" : "string"
          },
          "description" : "value must be a valid JSON string."
        } ],
        "tags" : [ "public" ]
      }
    },
    "/public/dashboard/{uuid}/field/{field-id}/remapping/{remapped-id}" : {
      "get" : {
        "summary" : "GET /public/dashboard/{uuid}/field/{field-id}/remapping/{remapped-id}",

        "parameters" : [ {
          "in" : "path",
          "name" : "uuid",
          "required" : true,
          "schema" : {
            "type" : "string",
            "pattern" : "[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}"

          "description" : "value must be a valid UUID."
        }, {
          "in" : "path",
          "name" : "field-id",
          "required" : true,
          "schema" : {
            "type" : "integer",
            "minimum" : 1

          "description" : "value must be an integer greater than zero."

          "in" : "path",
          "name" : "remapped-id",
          "required" : true,
          "schema" : {
            "type" : "integer",
            "minimum" : 1
          },
          "description" : "value must be an integer greater than zero."
        }, {
          "in" : "query",
          "name" : "value",
          "required" : true,
          "schema" : {
            "$ref" : "#/components/schemas/metabase.lib.schema.common~1non-blank-string"
          },
          "description" : "value must be a non-blank string."
        } ],
        "tags" : [ "public" ]
      }
    },
    "/timeline/" : {
      "post" : {
        "summary" : "POST /timeline/",
        "description" : "Create a new [[Timeline]].",
        "parameters" : [ ],
        "tags" : [ "timeline" ],
        "requestBody" : {
          "content" : {
            "application/json" : {
              "schema" : {
                "type" : "object",
                "properties" : {
                  "name" : {
                    "description" : "value must be a non-blank string.",
                    "$ref" : "#/components/schemas/metabase.lib.schema.common~1non-blank-string"
                  },
                  "default" : {
                    "type" : "boolean"
                  },
                  "description" : {
                    "type" : "string"
                  },
                  "icon" : {
                    "type" : "string",
                    "enum" : [ "star", "cake", "mail", "warning", "bell", "cloud" ]
                  },
                  "collection_id" : {
                    "description" : "value must be an integer greater than zero.",
                    "type" : "integer",
                    "minimum" : 1
                  },
                  "archived" : {
                    "type" : "boolean"
                  }
                },
                "required" : [ "name" ]
              }
            }
          }
        }
      },
      "get" : {
        "summary" : "GET /timeline/",
        "description" : "Fetch a list of `Timeline`s. Can include `archived=true` to return archived timelines.",
        "parameters" : [ {
          "in" : "query",
          "name" : "include",
          "required" : false,
          "schema" : {
            "$ref" : "#/components/schemas/metabase.api.timeline~1include"
          }
        }, {
          "in" : "query",
          "name" : "archived",
          "required" : true,
          "schema" : {
            "default" : false,
            "type" : "boolean"
          }
        } ],
        "tags" : [ "timeline" ]
      }
    },
    "/field/{id}/discard_values" : {
      "post" : {
        "summary" : "POST /field/{id}/discard_values",
        "description" : "Discard the FieldValues belonging to this Field. Only applies to fields that have FieldValues. If this Field's\n   Database is set up to automatically sync FieldValues, they will be recreated during the next cycle.",
        "parameters" : [ {
          "in" : "path",
          "name" : "id",
          "required" : true,
          "schema" : {
            "type" : "integer",
            "minimum" : 1
          },
          "description" : "value must be an integer greater than zero."
        } ],
        "tags" : [ "field" ]
      }
    },
    "/dashboard/{id}/revert" : {
      "post" : {
        "summary" : "POST /dashboard/{id}/revert",
        "description" : "Revert a Dashboard to a prior `Revision`.",
        "parameters" : [ {
          "in" : "path",
          "name" : "id",
          "required" : true,
          "schema" : {
            "type" : "integer",
            "minimum" : 1
          },
          "description" : "value must be an integer greater than zero."
        } ],
        "tags" : [ "dashboard" ],
        "requestBody" : {
          "content" : {
            "application/json" : {
              "schema" : {
                "type" : "object",
                "properties" : {
                  "revision_id" : {
                    "description" : "value must be an integer greater than zero.",
                    "type" : "integer",
                    "minimum" : 1
                  }
                },
                "required" : [ "revision_id" ]
              }
            }
          }
        }
      }
    },
    "/public/oembed" : {
      "get" : {
        "summary" : "GET /public/oembed",
        "description" : "oEmbed endpoint used to retreive embed code and metadata for a (public) Metabase URL.",
        "parameters" : [ {
          "in" : "query",
          "name" : "url",
          "required" : true,
          "schema" : {
            "$ref" : "#/components/schemas/metabase.lib.schema.common~1non-blank-string"
          },
          "description" : "value must be a non-blank string."
        }, {
          "in" : "query",
          "name" : "format",
          "required" : false,
          "schema" : {
            "type" : "string",
            "enum" : [ "json" ]
          }
        }, {
          "in" : "query",
          "name" : "maxheight",
          "required" : true,
          "schema" : {
            "type" : "string"
          },
          "description" : "value must be a valid integer."
        }, {
          "in" : "query",
          "name" : "maxwidth",
          "required" : true,
          "schema" : {
            "type" : "string"
          },
          "description" : "value must be a valid integer."
        } ],
        "tags" : [ "public" ]
      }
    },
    "/dashboard/{id}/cards" : {
      "put" : {
        "summary" : "PUT /dashboard/{id}/cards",
        "description" : "(DEPRECATED -- Use the `PUT /api/dashboard/:id` endpoint instead.)\n   Update `Cards` and `Tabs` on a Dashboard. Request body should have the form:\n\n    {:cards        [{:id                 ... ; DashboardCard ID\n                     :size_x             ...\n                     :size_y             ...\n                     :row                ...\n                     :col                ...\n                     :parameter_mappings ...\n                     :series             [{:id 123\n                                           ...}]}\n                     ...]\n     :tabs [{:id       ... ; DashboardTab ID\n                     :name     ...}]}",
        "parameters" : [ {
          "in" : "path",
          "name" : "id",
          "required" : true,
          "schema" : {
            "type" : "integer",
            "minimum" : 1
          },
          "description" : "value must be an integer greater than zero."
        } ],
        "tags" : [ "dashboard" ],
        "requestBody" : {
          "content" : {
            "application/json" : {
              "schema" : {
                "type" : "object",
                "properties" : {
                  "cards" : {
                    "type" : "array",
                    "items" : {
                      "type" : "object",
                      "properties" : {
                        "id" : {
                          "type" : "integer"
                        },
                        "size_x" : {
                          "description" : "value must be an integer greater than zero.",
                          "type" : "integer",
                          "minimum" : 1
                        },
                        "size_y" : {
                          "description" : "value must be an integer greater than zero.",
                          "type" : "integer",
                          "minimum" : 1
                        },
                        "row" : {
                          "description" : "value must be an integer greater than zero.",
                          "type" : "integer",
                          "minimum" : 0
                        },
                        "col" : {
                          "description" : "value must be an integer greater than zero.",
                          "type" : "integer",
                          "minimum" : 0
                        },
                        "parameter_mappings" : {
                          "type" : "array",
                          "items" : {
                            "type" : "object",
                            "properties" : {
                              "parameter_id" : {
                                "description" : "value must be a non-blank string.",
                                "$ref" : "#/components/schemas/metabase.lib.schema.common~1non-blank-string"
                              },
                              "target" : { }
                            },
                            "required" : [ "parameter_id", "target" ]
                          }
                        },
                        "series" : {
                          "type" : "array",
                          "items" : {
                            "type" : "object"
                          }
                        }
                      },
                      "required" : [ "id", "size_x", "size_y", "row", "col" ]
                    },
                    "description" : "value must be seq of maps in which ids are unique"
                  },
                  "tabs" : {
                    "type" : "array",
                    "items" : {
                      "type" : "object",
                      "properties" : {
                        "id" : {
                          "description" : "value must be an integer.",
                          "type" : "integer"
                        },
                        "name" : {
                          "description" : "value must be a non-blank string.",
                          "$ref" : "#/components/schemas/metabase.lib.schema.common~1non-blank-string"
                        }
                      },
                      "required" : [ "id", "name" ]
                    },
                    "description" : "value must be seq of maps in which ids are unique"
                  }
                },
                "required" : [ "cards", "tabs" ]
              }
            }
          }
        }
      }
    },
    "/timeline-event/{id}" : {
      "put" : {
        "summary" : "PUT /timeline-event/{id}",
        "description" : "Update a [[TimelineEvent]].",
        "parameters" : [ {

          "name" : "id",

          "schema" : {
            "type" : "integer",
            "minimum" : 1

          "description" : "value must be an integer greater than zero."

        "summary" : "POST /dashboard/",
        "description" : "Create a new Dashboard.",
        "parameters" : [ ],
        "tags" : [ "dashboard" ],

          "content" : {
            "application/json" : {
              "schema" : {
                "type" : "object",
                "properties" : {

                          "description" : "value must be a non-blank string.",

                        "type" : {
                          "type" : "string",

                        "values_source_config" : {
                          "type" : "object",
                          "properties" : {
                            "values" : { },

                              "description" : "value must be an integer greater than zero.",
                              "type" : "integer",
                              "minimum" : 1

                            "value_field" : {
                              "description" : "value must an array with :field id-or-name and an options map"

                            "label_field" : {
                              "description" : "value must an array with :field id-or-name and an options map"

                          }
                        },
                        "slug" : {
                          "type" : "string"
                        },
                        "name" : {
                          "type" : "string"

                        "default" : { },
                        "sectionId" : {

                          "$ref" : "#/components/schemas/metabase.lib.schema.common~1non-blank-string"

                  "description" : {

                  },
                  "cache_ttl" : {

                    "type" : "integer",
                    "minimum" : 1
                  },
                  "collection_id" : {

                    "type" : "integer",
                    "minimum" : 1
                  },

                    "type" : "integer",
                    "minimum" : 1
                  }

                "required" : [ "name" ]
              }
            }
          }
        }
