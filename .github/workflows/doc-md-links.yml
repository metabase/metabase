name: Lint doc Markdown links

on:
  push:
    paths:
      - 'docs/**/*'
jobs:
  markdown-link-check:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@master
      - name: Prepare front-end environment
        uses: ./.github/actions/prepare-frontend
      - name: Lint docs
        run: yarn run doc-lint-links
