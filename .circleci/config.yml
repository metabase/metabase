            ENGINES: h2,snowflake
          command: >
            /home/circleci/metabase/metabase/.circleci/skip-driver-tests.sh snowflake ||
            lein with-profile +ci test
          no_output_timeout: 10m

  be-tests-sqlserver:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /home/circleci/
      - restore_cache:
          <<: *restore-be-deps-cache
      - run:
          name: Run backend unit tests (SQL Server)
